<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title">Edit Contra Charge</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default pull-right" type="button"
				ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-white">

	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div class="widget widget-stat bg-inverse text-white">
				<div class="widget-stat-icon">
					<i class="fa fa-dollar"></i>
				</div>
				<div class="widget-stat-info">
					<div class="widget-stat-title">Posted Certified Contra Charge Amount</div>
					<div class="widget-stat-number">{{ totalPostedCCAmount |	currency}}</div>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-xs-12">
			<div class="widget widget-stat bg-primary text-white">
				<div class="widget-stat-icon">
					<i class="fa fa-level-up"></i>
				</div>
				<div class="widget-stat-info">
					<div class="widget-stat-title"> Total Cumulative Amount</div>
					<div class="widget-stat-number">{{ totalCumCCAmount | currency}}</div>
				</div>
			</div>
		</div>


		<div class="col-md-3 col-xs-12">
			<button type="button" class="btn btn-lg btn-block btn-danger"
				ng-click="addData()">
				<i class="fa fa-plus-circle"></i> <small>Add</small>
			</button>
		</div>

		<div class="col-md-3 col-xs-12">
			<button type="button" class="btn btn-lg btn-block btn-success"
				ng-click="deleteData()">
				<i class="fa fa-remove"></i> <small>Delete</small>
			</button>
		</div>
		<div class="col-md-12">
			<div id="" ui-grid="gridOptions" ui-grid-selection
				ui-grid-auto-resize ui-grid-resize-columns ui-grid-row-edit
				ui-grid-cellnav ui-grid-edit ui-grid-exporter class="grid"
				></div><!-- style="height: 450px;"  -->
		</div>
	</div>

</div>


<div class="modal-footer">
	<button class="btn btn-primary btn-block" type="button"
		ng-click="save()" ng-disabled = "disableButtons">
		<span class="fa fa-save"></span> Update
	</button>
</div>
