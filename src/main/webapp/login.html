<div class="login-background" ng-style = "{height: 850 + 'px'}">
	<br>
	<img alt="Brand" src="image/gammon.png" style="width: 128px">
	<div class="login-box">
		<div class="login-logo">
			<font color="white"><b>Project Cost Management System</b></font>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div align="center">
				<img class="img-circle" id="img_logo" src="image/profile.png"
					style="width: 128px">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button> -->
			</div>
			<br>
			<form role="form" ng-submit="login()">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Username" id="username" name="username" ng-model="credentials.username"/> 
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" id="password" name="password" ng-model="credentials.password"/> 
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-info btn-block">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div align="center" ng-show="!authenticated">
				<p class="text-red">Login Failed.</p> 
				<p class="text-red">Bad credentials. </p>
			</div>
			<br>
			<div align="center">
				<a href="" class="text-center">Create account</a> or <a href="#">Forgot
					password</a>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

</div>
