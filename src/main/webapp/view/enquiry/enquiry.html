<!-- IV Menu Bar -->

<!-- begin #sidebar -->
<div id="sidebar" class="sidebar sidebar-highlight-primary sidebar-light">
	<!-- begin sidebar scrollbar -->
	<div data-scrollbar="true" data-height="100%">
		<!-- begin sidebar nav -->
		<ul class="nav">
			<li class="nav-header">{{jobNo}}{{jobDescription}}</li>
			<li class="divider has-minify-btn">
                      <!-- begin sidebar minify button -->
                      <a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-left"></i></a>
                      <!-- end sidebar minify button -->
			</li>
						
						
						
			<li class="has-sub active">
				<a href="javascript:;">
				    <b class="caret pull-right"></b>
				    <i class="fa fa-info-circle"></i>
				    <span>Subcontract No.</span>
			    </a>
			    <ul class="sub-menu">
			   		<li>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search..."
								   ng-model='packageNofilterValue' 
								   ng-paste="filter()"
						           ng-change="filter()"
							/>
							<span class="input-group-btn">
								<button type="submit" name="search" id="search-btn"
									class="btn btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</li>
			    </ul>
			</li>		
			
			<li class="has-sub active">
				<a href="javascript:;">
				    <b class="caret pull-right"></b>
				    <i class="fa fa-info-circle"></i>
				    <span>Object Code.</span>
			    </a>
			    <ul class="sub-menu">
			    	<li>
				        <form class="sidebar-form">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search..."
									   ng-model='objectCodefilterValue' 
									   ng-paste="filter()"
							           ng-change="filter()"
								/>
								<span class="input-group-btn">
									<button name="search" id="search-btn"
										class="btn btn-flat" ng-click="filter()">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</form>
					</li>
			    </ul>
			</li>		
			
			
			<li class="has-sub active">
				<a href="javascript:;">
				    <b class="caret pull-right"></b>
				    <i class="fa fa-info-circle"></i>
				    <span>Subsidiary Code</span>
			    </a>
			    <ul class="sub-menu">
				    <li>
				       <form action="#" method="get" class="sidebar-form">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search..."
									   ng-model='subsiCodefilterValue' 
									   ng-paste="filter()"
							           ng-change="filter()"
								/>
								<span class="input-group-btn">
									<button type="submit" name="search" id="search-btn"
										class="btn btn-flat">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</form>
					</li>
			    </ul>
			</li>		
			
			
			<li class="has-sub active">
				<a href="javascript:;">
				    <b class="caret pull-right"></b>
				    <i class="fa fa-info-circle"></i>
				    <span>Description</span>
			    </a>
			    <ul class="sub-menu">
			    	<li>
				        <form action="#" method="get" class="sidebar-form">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search..."
									   ng-model='filterValue' 
									   ng-paste="filter()"
							           ng-change="filter()"
								/>
								<span class="input-group-btn">
									<button type="submit" name="search" id="search-btn"
										class="btn btn-flat">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</form>
					</li>
			    </ul>
			</li>			
			
						
						
			<li class="divider has-minify-btn">
                      <!-- begin sidebar minify button -->
                      <a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-left"></i></a>
                      <!-- end sidebar minify button -->
			</li>
		</ul>
		<!-- end sidebar nav -->
	</div>
	<!-- end sidebar scrollbar -->
</div>
<div class="sidebar-bg"></div>
<!-- end #sidebar -->

<script>
	$(document).ready(function() {
		handleSidebarMinify();
		handleSidebarMenu();
	});
</script>


<!-- IV Grid Content -->

	<section class="content-header">
		<h1>
			{{jobNo}} <small>{{jobDescription}}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref = "job.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

							</div>


						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">

								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Cumulative IV</div>

								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>

							</div>
						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-calculator"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Movement</div>
									<div class="widget-stat-number">41,410</div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left">Non - Finalized
									Subcontract</div>
							</div>

						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-calculator"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Movement</div>
									<div class="widget-stat-number">41,410</div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left">Final Subcontract</div>
							</div>


						</div>
						<!-- /.col -->



							<div class="col-md-12">
								<div id="" ui-grid="gridOptions" 
									ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									style="height: 500px; width =: 1600px"></div>
							</div>
							<div class="col-md-12">

							</div>	
						</div>

					</div>

				</div>


			</div>
		</div>


	</section>

</div>
