<div class="content-wrapper" ng-controller="EnquiryPaymentCtrl">
	<section class="content-header">
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
					Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Payment Enquiry</h3>
						<div class="col-md-12">
							<form role="form" class="form-horizatial"
								name="enquiryPaymentForm">
								<div class="form-group">
									<div class="col-md-3">
										<label for="searchJobNo">Job Number:</label> <input
											type="text" id="searchJobNo" name="searchJobNo" class="form-control"
											ng-model="searchJobNo">
									</div>
									<div class="col-md-3">
									<label for="searchDueDateType">Due Date:</label>
										<select ng-model="searchDueDateType" class="form-control">
											<option value="onOrBefore">On Or Before</option>
											<option value="exactDate">Exact Date</option>
										</select>
									</div>
									<div class="col-md-3">
									<label>&nbsp;</label>
										<div class="input-group block" moment-picker="searchDueDate"
											format="DD MMM YYYY" start-view="year" min-view="year" today="true">
											<span class="input-group-addon"> <i
												class="fa fa-calendar"></i>
											</span> <input class="form-control" id="searchDueDate"
												ng-model="searchDueDate">
										</div>
									</div>
									<div class="col-md-3">
									<label >&nbsp;</label>
										<button class="btn btn-block btn-primary" type="submit"
											ng-click="loadGridData()">Search</button>
									</div>
								</div>
								<div class="clearfix"></div>
								<div block-ui="blockEnquiryPayment">
									<div id="" ui-grid="gridOptions" external-scopes="clickHandler"
										ui-grid-resize-columns ui-grid-pagination ui-grid-selection
										ui-grid-cellnav ui-grid-edit class="grid" resize
										ng-style="resizeWithOffset(215)"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
