<div >
	<section class="content-header">
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="enquiry.info"><i class="fa fa-dashboard"></i>
					Enquiry</a></li>
			<li class="active">Account Ledger</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content" style="margin-left: 0px !important">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading bg-success">Account Ledger</div>
						<div class="panel-body">
						<form role="form" name="searchAccountLedgerForm" id="searchAccountLedgerForm" ng-submit="loadGridData()" class="form-input-flat">
							<div class="form-group">
								<div class="col-md-3">
									<label for="searchJobNo">Job No.:</label> 
									<input type="text" class="form-control" id="searchJobNo" name="searchJobNo" ng-model="searchJobNo" required pattern=".{5,5}" title="Please enter 5 characters">
								</div>
								<div class="col-md-3">
									<label for="searchTypeLedger">Ledger Type:</label> 
									<input type="text" class="form-control" id="searchTypeLedger" name="searchTypeLedger" ng-model="searchTypeLedger" required pattern=".{2,2}" title="Please enter 2 characters">
								</div>
								<div class="col-md-3">
									<label for="searchFromYearMonth">From Date:</label>
									<div class="input-group" moment-picker="searchFromYearMonth"
										format="YYYY-MM" start-view="year" today="true">
										<span class="input-group-addon"> <i
											class="fa fa-calendar"></i>
										</span> <input class="form-control" id="searchFromYearMonth" name="searchFromYearMonth"
											ng-model="searchFromYearMonth"
											 title="Please select Year from the date picker" ng-model-options="{ updateOn: 'blur' }" required>
									</div>
									<p ng-show="searchProvisionHistoryForm.searchYear.$error.pattern" class="red">Please select Year and Month from the date picker</p>
								</div>
								<div class="col-md-3">
									<label for="searchToYearMonth">To Date:</label>
									<div class="input-group" moment-picker="searchToYearMonth"
										format="YYYY-MM" start-view="year" today="true">
										<span class="input-group-addon"> <i
											class="fa fa-calendar"></i>
										</span> <input class="form-control" id="searchToYearMonth" name="searchToYearMonth"
											ng-model="searchToYearMonth"
											title="Please select Year and Month from the date picker" ng-model-options="{ updateOn: 'blur' }" required>
									</div>
									<p ng-show="searchProvisionHistoryForm.searchMonth.$error.pattern" class="red">Please select Month from the date picker</p>
								</div>

								<div class="col-md-3">
									<label for="searchTypeDocument">Document Type:</label>
									<input type="text" class="form-control" id="searchTypeDocument" name="searchTypeDocument" ng-model=searchTypeDocument>
								</div>
								<div class="col-md-3">
									<label for="searchCodeObject">Object:</label> 
									<input type="text" class="form-control" id="searchCodeObject" name="searchCodeObject" ng-model="searchCodeObject">
								</div>
								<div class="col-md-3">
									<label for="searchCodeSubsidiary">Subsidiary:</label> 
									<input type="text" class="form-control" id="searchCodeSubsidiary" name="searchCodeSubsidiary" ng-model="searchCodeSubsidiary">
								</div>

								<div class="col-md-3">
										<label>&nbsp;</label>
										<button type="submit" class="btn btn-block btn-primary"><span class="fa fa-search"></span> Search</button>
									</div>
								</div>
							</form>
						<div class="col-md-12"><br>
								<div id="" ui-grid="gridOptions" external-scopes="clickHandler" ui-grid-resize-columns ui-grid-move-columns
									ui-grid-exporter ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									resize ng-style="resizeWithOffset(365)"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</div>
