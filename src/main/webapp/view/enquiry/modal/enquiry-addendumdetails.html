<div class="modal-header bg-primary">
    <div class="row">
        <div class="col-md-11">
            <table class="col-md-12">
                <tr>
                    <td>Addendum Detail (Addendum No: {{parentScope.no}})</td>
                </tr>
            </table>
        </div>
        <div class="col-md-1">
            <button class="btn btn-white pull-right" type="button"
                    ng-click="cancel()">
                <span class="fa fa-remove"></span>
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="clearfix"></div>
    <div class="row">
        <div save-and-restore-grid-state="enquiry_addendumDetails" ui-grid-save-state ui-grid="gridOptions"
             external-scopes="clickHandler" ui-grid-move-columns
             ui-grid-resize-columns ui-grid-selection ui-grid-auto-resize
             ui-grid-exporter ui-grid-cellnav ui-grid-edit class="grid"></div>
    </div>
</div>
