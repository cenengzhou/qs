<div class="content-wrapper">
	<section class="content-header">
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
					Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12" block-ui="blockJobCost">
			<label for="searchJobNo">Job Number:</label>
			<span id="searchJobNo">{{jobNo}}</span>
			<label for="searchSubcontractNo">Subcontract Number:</label>
			<input type="text" id="searchSubcontractNo" ng-model="searchSubcontractNo">
			<label for="searchMonth">Month:</label>
			<select id="searchMonth" ng-options="v.id as v.value for v in GlobalParameter.month" ng-model="searchMonth">
							<option value="">Select Month</option>
						</select>
			<label for="searchYear">Year:</label>
			<input type="text" id="searchYear" ng-model="searchYear">
			<button type="submit" ng-click="loadGridData()" class="btn btn-primary">Search</button>
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Job Cost Enquiry</h3>
						
						<div class="col-md-12">
								<div id="" ui-grid="gridOptions" external-scopes="clickHandler" ui-grid-resize-columns ui-grid-pagination
									ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									resize ng-style="resizeWithOffset(250)"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</div>
