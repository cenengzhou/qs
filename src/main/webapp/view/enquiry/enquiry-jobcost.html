<div class="content-wrapper">
	<section class="content-header">
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
					Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">

				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Job Cost Enquiry</h3>
						<form role="form" name="searchJobCostForm" ng-submit="loadGridData()">
							<div class="form-group">
								<div class="col-md-2">
									<label for="searchJobNo">Job Number:</label> <input type="text"
										class="form-control" id="searchJobNo" ng-model="searchJobNo">
								</div>
								<div class="col-md-2">
									<label for="searchSubcontractNo">Subcontract Number:</label> <input
										type="text" class="form-control" id="searchSubcontractNo"
										ng-model="searchSubcontractNo">
								</div>
								<div class="col-md-2">
									<label for="searchYear">Year:</label>
									<div class="input-group" moment-picker="searchYear"
										format="YY" start-view="year" today="true">
										<span class="input-group-addon"> <i
											class="fa fa-calendar"></i>
										</span> <input class="form-control" id="searchYear"
											ng-model="searchYear">
									</div>
								</div>
								<div class="col-md-2">
									<label for="searchMonth">Month:</label>
									<div class="input-group" moment-picker="searchMonth"
										format="M" start-view="month" today="true">
										<span class="input-group-addon"> <i
											class="fa fa-calendar"></i>
										</span> <input class="form-control" id="searchMonth"
											ng-model="searchMonth">
									</div>
								</div>
								<div class="col-md-2">
									<label for="searchCumMovement">&nbsp;</label><br> <input
										type="checkbox" data-ios-toggle="toggle"
										id="searchCumMovement" data-style="ios" data-onstyle="primary"
										data-offstyle="warning" data-on="Movement"
										data-off="Cumulative" ng-model="searchCumMovement"
										ng-change="changeCumMovement()">
								</div>

								<div class="col-md-2">
									<label>&nbsp;</label>
									<button type="submit" class="form-control btn btn-primary">Search</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-12" block-ui="blockJobCost">
						<div id="" ui-grid="gridOptions" external-scopes="clickHandler"
							ui-grid-resize-columns ui-grid-pagination ui-grid-selection
							ui-grid-exporter ui-grid-cellnav ui-grid-edit class="grid" resize
							ng-style="resizeWithOffset(250)"></div>
					</div>

				</div>
			</div>
		</div>

	</section>

</div>
