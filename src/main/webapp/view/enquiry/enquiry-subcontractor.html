<div class="content-wrapper" ng-controller="EnquirySubcontractorCtrl">
	<section class="content-header">
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="enquiry.info"><i class="fa fa-dashboard"></i>
					Enquiry</a></li>
			<li class="active">Subcontractor</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content" style="margin-left: 0px !important">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Subcontractor</h3>
						<form role="form" class="form-input-flat" ng-submit="loadGridData()">
							<div class="form-group">
								<div class="col-md-4">
									<label for="searchSubcontractorNo">Subcontractor No. / Name:</label>
									<input type="text" id="searchWorkScopes" class="form-control" ng-model="searchSubcontractorNo">
								</div>
								<div class="col-md-4">
								<label for="searchWorkScopes">Work Scope (Trade)</label>
									<select class="form-control" id="searchWorkScopes" ng-model="searchWorkScopes" ng-options="v.code as (v.code + ' - ' + v.description) for v in allWorkScopes">
										<option value="">All</option>
									</select>
								</div>
								<div class="col-md-4">
									<label for="searchSubmit">&nbsp;</label>
									<button type="submit" class="btn btn-block btn-primary"><span class="fa fa-search"></span> Search</button>
								</div>
							</div>
						</form>
						<div class="col-md-12" block-ui="blockEnquirySubcontractor"><br>
								<div id="" ui-grid="gridOptions" external-scopes="clickHandler" ui-grid-resize-columns
									ui-grid-exporter ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									style="height:450px"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</div>
