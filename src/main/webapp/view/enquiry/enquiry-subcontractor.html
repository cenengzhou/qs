<div class="content-wrapper">
	<section class="content-header">
		<h1>
			{{jobNo}} <small>{{jobDescription}}</small>
		</h1>
		<ol class="breadcrumb pull-right">
			<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
					Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div class="clearfix"></div>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Subcontractor Enquiry</h3>
						
						<div class="col-md-12">
								<div id="" ui-grid="gridOptions" external-scopes="clickHandler" 
									ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									resize ng-style="resizeWithOffset(215)"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</div>
