<div class="m-t-20 m-l-20 m-r-20">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
	<!-- end breadcrumb -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small>
	</h1>

	<div class="row">
		<div class="col-md-12">
			<div class="box  box-default">
				<div class="box-header with-border">
					<h3 class="box-title">Transit</h3>
				</div>

				<br>	

				<div class="stepwizard">
					<div class="stepwizard-row">
						<div class="liner"></div>
							<div class="stepwizard-step" ng-show="showPanel !== 'dashboard'" ng-click="showPanel = 'dashboard'">
							<button class="btn icon-btn btn-primary">
							<span class="glyphicon btn-glyphicon fa fa-dashboard img-circle text-info"></span>
							Dashboard
							</button>
						</div>
						
						<div class="stepwizard-step" ng-show="step <= 1">
							<label class="btn icon-btn {{getStyle('ImportBqButton')}}" style="opacity:100 !important" 
							uib-popover="{{getMessage('ImportBq')}}" popover-trigger="mouseenter" popover-title="Import BQ items" popover-animation="true" type="button">
							<span class="glyphicon btn-glyphicon glyphicon-import img-circle {{getStyle('ImportBqText')}}"></span>
							Import BQ
							<form name="importBqItemsForm" id="importBqItemsForm" ng-submit="onSubmitTransitUpload(importBqItemsForm.files, 'BQ')">
							<input ng-disabled="!importBqStatus" style="display: none;" class="form-control file-loading" type="file" name="files" id="importBqFile" ng-model="importBqFile" onChange="angular.element(this).scope().onSubmitTransitUpload(importBqItemsForm.files, 'BQ')"/>
							</form>
							</label>
						</div>
						<div class="stepwizard-step" ng-show="step >= 2" ng-click="showBqItems()">
							<button class="btn icon-btn btn-primary">
							<span class="glyphicon btn-glyphicon glyphicon-list-alt img-circle text-info"></span>
							View Imported BQ Items
							</button>
						</div>
						
						<div class="stepwizard-step" ng-show="step <= 2">
							<label class="btn icon-btn {{getStyle('ImportResourcesButton')}}" style="opacity:100 !important" 
							uib-popover="{{getMessage('ImportResources')}}" popover-trigger="mouseenter" popover-title="Import Resources" popover-animation="true" type="button">
							<span class="glyphicon btn-glyphicon glyphicon-import img-circle {{getStyle('ImportResourcesText')}}"></span>
							Import Resources
							<form name="importResourcesForm" id="importResourcesForm" ng-submit="onSubmitTransitUpload(importResourcesForm.files, 'Resource')">
							<input ng-disabled="!importResourcesStatus" style="display: none;" class="form-control file-loading" type="file" name="files" id="importResourcesFile" ng-model="importResourcesFile" onChange="angular.element(this).scope().onSubmitTransitUpload(importResourcesForm.files, 'Resource')"/>
							</form>
							</label>
						</div>
						<div class="stepwizard-step" ng-show="step >= 3" ng-click="showResourcesItems()">
							<button class="btn icon-btn btn-primary">
							<span class="glyphicon btn-glyphicon glyphicon-list-alt img-circle text-info"></span>
							View Imported Resources
							</button>
						</div>
						
						<div class="stepwizard-step">
							<button class="btn icon-btn {{getStyle('ConfirmResourcesButton')}}" style="opacity:100 !important"
							uib-popover="{{getMessage('ConfirmResources')}}" popover-trigger="mouseenter" popover-title="Confirm Resources" popover-animation="true" type="button">
							<span class="glyphicon btn-glyphicon glyphicon-check img-circle {{getStyle('ConfirmResourcesText')}}"></span>
							Confirm Resources
							</button>
						</div>
						
						<div class="stepwizard-step">
							<button class="btn icon-btn {{getStyle('PrintReportButton')}}" style="opacity:100 !important"
							uib-popover="{{getMessage('PrintReport')}}" popover-trigger="mouseenter" popover-title="Print Report" popover-animation="true" type="button">
							<span class="glyphicon btn-glyphicon glyphicon-print img-circle  {{getStyle('PrintReportText')}}"></span>
							Print Report
							</button>
						</div>
						
						<div class="stepwizard-step">
							<button class="btn icon-btn {{getStyle('CompleteTransitButton')}}" style="opacity:100 !important"
							uib-popover="{{getMessage('CompleteTransit')}}" popover-trigger="mouseenter" popover-title="Complete Transit" popover-animation="true" type="button">
							<span class="glyphicon btn-glyphicon glyphicon-ok img-circle  {{getStyle('CompleteTransitText')}}"></span>
							Complete Transit
							</button>
						</div>
						
					</div>
				</div>
				
				<br>	
					
			</div>
		</div>
	</div>

	<div class="col-md-12" ng-show="showPanel === 'viewBq'">
	
		<div class="row">
			<div id="bqGrid" name="bqGrid" ui-grid="bqGridOptions" external-scopes="clickHandler"
				ui-grid-exporter ui-grid-selection ui-grid-pagination ui-grid-resize-columns="true"
				ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid col-md-12" resize
				ng-style="resizeWithOffset(310)"></div>
		</div>
		
		<div class="row">
			<form name="reImportBqItemsForm" id="reImportBqItemsForm"
				ng-submit="onSubmitTransitUpload(reImportBqItemsForm.files, 'BQ')">
				<div class="form-group horizontal">
					<label class="btn btn-block btn-warning"
						uib-popover="{{getMessage('ReImportBq')}}"
						popover-trigger="mouseenter" popover-title="Complete Transit"
						popover-animation="true" type="button"> <i
						class="glyphicon glyphicon-upload"></i> Re-Import BQ&hellip; <input
						style="display: none;" class="form-control file-loading"
						type="file" name="files" id="reimportBqFile"
						ng-model="reImportBqFile"
						onChange="angular.element(this).scope().onSubmitTransitUpload(reImportBqItemsForm.files, 'BQ')" />
					</label>
				</div>
			</form>
		</div>

	</div>

	<div class="col-md-12" ng-show="showPanel === 'viewResources'">
	
		<div class="row">
			<div id="resourcesGrid" name="resourcesGrid" ui-grid="resourcesGridOptions" external-scopes="clickHandler"
				ui-grid-exporter ui-grid-selection ui-grid-pagination ui-grid-resize-columns="true"
				ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid col-md-12" resize
				ng-style="resizeWithOffset(310)"></div>
		</div>
		
		<div class="row">
			<form name="reImportResourcesForm" id="reImportResourcesForm"
				ng-submit="onSubmitTransitUpload(reImportResourcesForm.files, 'Resource')">
				<div class="form-group horizontal">
					<label class="btn btn-block btn-warning"
						uib-popover="{{getMessage('ReImportResources')}}"
						popover-trigger="mouseenter" popover-title="Complete Transit"
						popover-animation="true" type="button"> <i
						class="glyphicon glyphicon-upload"></i> Re-Import Resources&hellip; <input
						style="display: none;" class="form-control file-loading"
						type="file" name="files" id="reimportBqFile"
						ng-model="reImportResourceFile"
						onChange="angular.element(this).scope().onSubmitTransitUpload(reImportResourcesForm.files, 'Resource')" />
					</label>
				</div>
			</form>
		</div>

	</div>

	<!-- Bar Chart  -->
	<div class="row" ng-show="showPanel === 'dashboard'">
		<div class="col-md-4">
			<!-- TABLE: LATEST ORDERS -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Selling vs ECA</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-9">
							<canvas id="bar" class="chart chart-bar"
								chart-data="barChartParameters.data"
								chart-labels="barChartParameters.labels"
								chart-colours="barChartParameters.colours"
								chart-series="barChartParameters.series"
								chart-options="barChartParameters.options" height="300">
										</canvas>
						</div>
<!-- 						<div class="col-md-2"></div> -->
						<div class="row">
							<div class="col-md-12">
								<ul class="chart-legend clearfix">
									<li><i class="fa fa-circle text-red"></i> <label>{{barChartParameters.series[0]}}:$3000,000,000</label></li>
									<!-- <label>{{barChartParameters.series[0]}}:{{barChartParameters.data[0]}}</label></li> -->
									<li><i class="fa fa-circle text-aqua"></i> <label>{{barChartParameters.series[1]}}:$2800,000,000</label></li>
									<!-- <label>{{barChartParameters.series[1]}}:{{barChartParameters.data[1]}}</label></li> -->
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

		<div class="col-md-4">
			<!-- TABLE: LATEST ORDERS -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Selling Distribution</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<canvas id="pie" class="chart chart-pie"
								chart-data="selling.data" chart-labels="selling.labels"
								chart-colours="selling.colours" height="150">
										</canvas>
						</div>
						<div class="col-md-12">
							<ul class="chart-legend clearfix">
								<li><i class="fa fa-circle text-red"></i> <label>{{selling.labels[0]}}:
										{{selling.data[0] | currency}}</label></li>
								<li><i class="fa fa-circle text-aqua"></i> <label>{{selling.labels[1]}}:
										{{selling.data[1] | currency}}</label></li>
								<li><i class="fa fa-circle text-green"></i> <label>{{selling.labels[2]}}:
										{{selling.data[2] | currency}}</label></li>
								<li><i class="fa fa-circle text-purple"></i> <label>{{selling.labels[3]}}:
										{{selling.data[3] | currency}}</label></li>
								<li><i class="fa fa-circle text-gray"></i> <label>{{selling.labels[4]}}:
										{{selling.data[4] | currency}}</label></li>
							</ul>
						</div>
						<!-- /.col -->
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

		<div class="col-md-4">
			<!-- TABLE: LATEST ORDERS -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">ECA Distribution</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<canvas id="pie" class="chart chart-pie"
								chart-data="selling.data" chart-labels="selling.labels"
								chart-colours="selling.colours" height="150">
										</canvas>
						</div>
						<div class="col-md-12">
							<ul class="chart-legend clearfix">
								<li><i class="fa fa-circle text-red"></i> <label>{{selling.labels[0]}}:
										{{selling.data[0] | currency}}</label></li>
								<li><i class="fa fa-circle text-aqua"></i> <label>{{selling.labels[1]}}:
										{{selling.data[1] | currency}}</label></li>
								<li><i class="fa fa-circle text-green"></i> <label>{{selling.labels[2]}}:
										{{selling.data[2] | currency}}</label></li>
								<li><i class="fa fa-circle text-purple"></i> <label>{{selling.labels[3]}}:
										{{selling.data[3] | currency}}</label></li>
								<li><i class="fa fa-circle text-gray"></i> <label>{{selling.labels[4]}}:
										{{selling.data[4] | currency}}</label></li>
							</ul>
						</div>
						<!-- /.col -->
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
	<!-- Pie Chart  END-->



	<!-- Small boxes (Stat box) -->
	<!-- <div class="box">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Enquiry</h3>
	
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							
						</div>
					</div>
				</div>
			</div> -->

</div>
