<div class="modal-header bg-primary text-white">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title">{{type}} Code Matching</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-white pull-right" type="button"
				ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-white">
	<div class="row">

		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12" ng-if="type=='Resource'">
					<div save-and-restore-grid-state="admin_transitResourceCodeMaintenance"
						ui-grid-save-state ui-grid="gridOptions"
						external-scopes="clickHandler" ui-grid-exporter ui-grid-selection
						ui-grid-selection ui-grid-cellnav ui-grid-resize-columns
						ui-grid-edit class="grid" resize ng-style="resizeWithOffset(215)"></div>
				</div>
				<div class="col-md-12" ng-if="type=='Unit'">
					<div save-and-restore-grid-state="admin_transitUOMMaintenance"
						ui-grid-save-state ui-grid="gridOptions"
						external-scopes="clickHandler" ui-grid-exporter ui-grid-selection
						ui-grid-selection ui-grid-cellnav ui-grid-resize-columns
						ui-grid-edit class="grid" resize ng-style="resizeWithOffset(215)"></div>
				</div>
			</div>

		</div>

	</div>
</div>
