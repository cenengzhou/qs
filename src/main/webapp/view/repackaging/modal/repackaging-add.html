<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">Compare Vendor - Package: {{packageNo}}</h3>
		</div>
		<div class="col-md-1">
			<button class="btn btn-warning pull-right" type="button" confirmed-click="cancel()" ng-confirm-click>
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
				<div class="row">
					<div class="col-md-12">
						<div id="grid" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-resize class="grid"></div>
					</div>
			</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-twitter btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Add</button>
</div>
