<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title" ng-if = "action == 'Split'">Split Resource</h4>
			<h4 class="modal-title" ng-if = "action == 'Merge'">Merge Resource</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default pull-right" type="button"
				ng-click="cancel()"> <!-- confirmed-click="cancel()" ng-confirm-click -->
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
	<div class="row">
		
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-body">
					<div save-and-restore-grid-state="repackaging_split_before" ui-grid-save-state ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-exporter class="grid" style="height:200px;"></div>
				</div>
			</div>
		</div>

		<div class="col-md-12 m-t-0 m-b-10">
			<div class="col-md-4">
				<button type="button" class="btn btn-block btn-danger"
					ng-click="addData()">
					<i class="fa fa-plus-circle"></i> Add
				</button>
			</div>

			<div class="col-md-4">
				<button class="btn btn-block btn-primary" ng-click="copyData()">
					<i class="fa fa-copy"></i> Copy
				</button>
			</div>

			<div class="col-md-4">
				<button type="button" class="btn btn-block btn-success"
					ng-click="deleteData()">
					<i class="fa fa-remove"></i> Delete
				</button>
			</div>
		</div>

		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
	                  <h5 class="box-title"  ng-if = "action == 'Split'">Resource Summaries After Split</h5>
	                  <h5 class="box-title"  ng-if = "action == 'Merge'">Resource Summaries After Merge</h5>
	                </div>
				<div class="box-body">
					<div save-and-restore-grid-state="repackaging_split_after" ui-grid-save-state ui-grid="gridOptionsSplit" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit ui-grid-row-edit ui-grid-cellnav ui-grid-exporter class="grid" style="height:200px;"></div>
				</div>
			</div>
		</div>
		
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-block" type="button"
		ng-click="save()"  ng-hide = "disableButtons" ng-disabled="disableButtons">
		<span class="fa fa-save"></span> Save
	</button>
</div>
