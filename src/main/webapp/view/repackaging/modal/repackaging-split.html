<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">Compare Vendor - Subcontract: {{packageNo}}</h3>
		</div>
		<div class="col-md-1">
			<button class="btn btn-warning pull-right" type="button" confirmed-click="cancel()" ng-confirm-click>
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
				<div class="row">

						<div class="box box-info">
							<div class="box-body">
							
								
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<div id="" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-resize class="grid"  style="height:400px;  width=: 1600px"></div>
					</div>
			</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-twitter btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Split</button>
</div>
