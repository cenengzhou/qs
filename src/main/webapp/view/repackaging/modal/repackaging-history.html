<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title">Repackaging History</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default pull-right" type="button" ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
	<div class="row">
		
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-body">
					<div save-and-restore-grid-state="repackaging_history" ui-grid-save-state ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-exporter class="grid"></div>
				</div>
			</div>
		</div>

		
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-block" type="button"
		ng-click="viewRepackaging()">
		<span class="fa fa-search"></span> View Repackaging
	</button>
</div>
