<div class="m-t-20 m-l-20 m-r-20">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
	<!-- end breadcrumb -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small>
	</h1>
			<div class="row">

				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Version</h3>
						</div>
						<div class="box-body">

							<div class="row">

								<div class="process col-md-12">
									<div class="process-row">
										<div class="process-step">
											<button type="button" class="btn btn-big-circle"
												ng-class="{'btn-info': display.unlock}"
												ng-click="click('unlock')">
												<i class="fa fa-unlock-alt fa-3x"></i>
											</button>
											<p>
												<label>Unlock</label>
											</p>
										</div>
										<div class="process-step">
											<button type="button" class="btn btn-big-circle"
												ng-class="{'btn-info': display.reset}"
												ng-click="click('reset')">
												<i class="fa fa-refresh fa-3x"></i>
											</button>
											<p>
												<label>Reset</label>
											</p>
										</div>
										<div class="process-step">
											<button type="button" class="btn btn-big-circle"
												ng-class="{'btn-info': display.update}"
												ng-click="click('update')">
												<i class="fa fa-save fa-3x"></i>
											</button>
											<p>
												<label>Update</label>
											</p>
										</div>
										<div class="process-step">
											<button type="button" class="btn btn-big-circle"
												ng-class="{'btn-info': display.snapshot}"
												ng-click="click('snapshot')">
												<i class="fa fa-camera fa-3x"></i>
											</button>
											<p>
												<label>Generate Snapshot</label>
											</p>
										</div>
										<div class="process-step">
											<button type="button" class="btn btn-big-circle"
												ng-class="{'btn-info': display.confirm}"
												ng-click="click('confirm')">
												<i class="fa fa-check-square-o fa-3x"></i>
											</button>
											<p>
												<label>Confirm/Review</label>
											</p>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="box">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">Repackaging Details</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<div class="row">

									<div class="col-md-12">
										<div class="sc-panel">
											<div class="sc-panel-header bg-maroon-gradient">
												<div class="sc-panel-icon">
													<span class="glyphicon glyphicon-piggy-bank"></span>
												</div>
												<h3 class="sc-panel-name">
													<b>{{totalBudget | currency}}</b>
												</h3>
												<h5 class="sc-panel-desc">Total Budget</h5>
											</div>
										</div>
									</div>

									<!-- <div class="col-md-3">
				              <div class="sc-panel">
				                <div class="sc-panel-header bg-light-blue-gradient">
				                  <div class="sc-panel-icon"> 
				                    <span class="glyphicon glyphicon-piggy-bank"></span>
				                  </div>
				                  <h3 class="sc-panel-name"><b>{{taBudget | currency}}</b></h3>
				                  <h5 class="sc-panel-desc">Tender Budget</h5>
				                </div>
				              </div>
				              
				            </div> -->

								</div>
							</div>
							<div class="box-footer"></div>

						</div>
					</div>
				</div>


				<!-- Remark -->
				<div class="col-md-4">
					<div class="box box-warning">
						<div class="box-header with-border">
							<h3 class="box-title">Remark</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body">
							<form role="form">
								<!-- textarea -->
								<div class="form-group">
									<!-- <label>Remark</label> -->
									<textarea class="form-control" rows="3" placeholder="Enter ..."
										ng-style="{height: 50 + 'px'}"></textarea>
								</div>
							</form>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<a class="btn btn-twitter btn-block" ng-disabled = "enableEditButton">Edit <i
								class="fa fa-edit"></i></a>
						</div>
					</div>
					<!-- /.box -->
				</div>
				
				<!-- Attachment -->
				<div class="col-md-4 animated fadeIn">
					<div class="box" >
						<div class="box-header with-border">
							<h3 class="box-title">Attachment</h3>
			
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						
						<div class="box-body" ><!-- ng-style="{height: 90 + 'px'}" -->
							<div class="well" ng-style="{height: 90 + 'px'}">
								<form action="" class="dropzone" id="dropzone" dropzone="">
									<div class="dz-default dz-message"></div>
								</form>
							</div>
							<div class="pull-right">
								<button class="btn btn-success" ng-click="uploadFile()">Upload
									File</button>
								<button class="btn btn-danger" ng-click="reset()">Reset
									Dropzone</button>
							</div>
							<div>
								<form>
									<label>File to download</label> <input ng-model="filename"
										type="text" placeholder="Filename" /> <a
										class="btn btn-primary"
										ng-href="{{ partialDownloadLink + filename }}">Download
										File</a>
								</form>
							</div>
						</div>
						
						<div class="box-footer">
 							<!-- <a class="btn btn-twitter btn-block" ui-sref="cert-all-details">Upload <i class="fa fa-save"></i></a> -->
						</div>
					</div>
				</div>


			</div>
</div>
