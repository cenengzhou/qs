
<div class="m-t-20 m-l-20 m-r-20">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
	<!-- end breadcrumb -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small>
	</h1>

	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Repackaging Update</h3>
				</div>

				<div class="box-body">
					<div class="row">

						<div class="col-md-3 col-sm-6 col-xs-12">
							<button type="button"
								class="btn btn-lg btn-block btn-primary"
								ng-click="open('split')">
								<i class="fa fa-unlink"></i> <small>Split</small>
							</button>
							<!-- <a class="btn btn-lg btn-block bg-aqua-gradient">
				                    <i class="fa fa-unlink"></i> Split
				                  </a> -->
						</div>

						<div class="col-md-3 col-sm-6 col-xs-12">
							<button type="button"
								class="btn btn-lg btn-block btn-warning"
								ng-click="open('merge')">
								<i class="fa fa-link"></i> <small>Merge</small>
							</button>
						</div>

						<div class="col-md-3 col-sm-6 col-xs-12">
							<button type="button"
								class="btn btn-lg btn-block btn-danger"
								ng-click="open('add')">
								<i class="fa fa-plus-circle"></i> <small>Add</small>
							</button>
						</div>

						<div class="col-md-3 col-sm-6 col-xs-12">
							<button type="button"
								class="btn btn-lg btn-block btn-success" ng-click="deleteResources()">
								<i class="fa fa-remove"></i> <small>Delete</small>
							</button>
						</div>
					</div>

					<div class="row m-t-20">
						<div class="col-md-12">
							<div id="" ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-row-edit
								ui-grid-cellnav ui-grid-edit ui-grid-exporter class="grid" style="height: 450px;"></div> 
						</div>
						<div class="col-md-12">
							<button type="button" class="btn btn-primary btn-block" ng-click="update()">
								<i class="fa fa-floppy-o"></i> Update
							</button>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>


</div>
