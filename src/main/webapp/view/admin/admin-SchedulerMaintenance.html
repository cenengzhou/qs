
<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="admin.session"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Scheduler Maintenance</li>
	</ol>
	<!-- end breadcrumb -->
	<div class="clearfix"></div>
	<!-- ng-style="{height: 800 + 'px'}" -->

	<!-- Main content -->
	<div class="row">
		<div class="col-md-4" ng-repeat="trigger in triggers">
			<div style="height:490px;overflow:auto" class="box" 
			ng-class="{'box-warning' : isHover($index) , 'box-default' : !isHover($index)}"
			ng-mouseenter="setHover($index)"
    		ng-mouseleave="setHover(-1)">
				<div class="box-header with-border">
					<i class="fa fa-2x fa-connectdevelop fa-fw" ng-class="{'fa-pulse':isHover($index)}"></i>
					<div style="word-break: break-all;overflow: hidden"><h3 class="box-title pull-right">{{trigger.triggerName}}</h3></div>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-condensed">
						<tr ng-class="{info:isHover($index)}">
							<th>Job Name:</th>
							<th><div style="word-break: break-all;overflow: hidden">{{trigger.jobName}}</div></th>
						</tr>
						<tr>
							<td>Description:</td>
							<td><div class="well" style="word-break: break-all;overflow: hidden">{{trigger.description}}</div></td>
						</tr>
						<tr>
							<td>Start Time:</td>
							<td>{{trigger.startTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
						</tr>
						<tr>
							<td>Previous Fire Time:</td>
							<td>{{trigger.prevFireTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
						</tr>
						<tr>
							<td><label for="{{trigger.triggerName}}nextFireTime">Next Fire Time:</label>
							</td>
							<td>
								<div class="input-group" 
								moment-picker="trigger.nextFireTime_Datetime"
								format="DD MMM YYYY HH:mm" 
								start-view="hour" 
								today="true" 
								min-date="minDate">
									<span class="input-group-addon"> <i class="fa fa-calendar"></i></span> 
									<input class="form-control" id="{{trigger.triggerName}}nextFireTime"
										ng-model="trigger.nextFireTime_Datetime">
								</div>

							</td>
						</tr>
						<tr>
							<td><label for="{{trigger.triggerName}}triggerState">Trigger State:</label>
							</td>
							<td><select id="{{trigger.triggerNametriggerState}}"
								class="form-control" ng-model="trigger.triggerState">
									<option>PAUSED</option>
									<option>WAITING</option>
							</select></td>
						</tr>
					</table>
				</div>
			</div>
		
		</div>
	</div>
<button class="btn btn-block btn-primary" ng-mouseenter="hoverSave = true"
    ng-mouseleave="hoverSave = false"><i class="fa fa-fw fa-save" ng-class="{'fa-pulse': hoverSave}" ></i> Update</button>
<!-- end #content -->

</div>
