
<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="admin.session"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Scheduler Maintenance</li>
	</ol>
	<!-- end breadcrumb -->
	<div class="clearfix"></div>
	<!-- ng-style="{height: 800 + 'px'}" -->
	<!-- Main content -->
	<form name="triggerForm" ng-submit="onSubmit()">
	<div class="row" vertilize-container resize ng-style="resizeWithOffset(180)">
		<div class="col-sm-6 col-md-4" ng-repeat="trigger in triggers">
			<div class="box"
				ng-class="{'box-warning' : isHover($index) , 'box-default' : !isHover($index)}"
				ng-mouseenter="setHover($index)" ng-mouseleave="setHover(-1)"
				vertilize>
				<div class="box-header with-border">
					<i class="fa fa-2x fa-connectdevelop fa-fw"
						ng-class="{'fa-pulse':isHover($index)}"></i>
					<div style="word-break: break-all; overflow: hidden">
						<h3 class="box-title pull-right">{{trigger.triggerName}}</h3>
					</div>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-condensed">
						<tr ng-class="{info:isHover($index)}">
							<th>Job Name:</th>
							<th><div style="word-break: break-all; overflow: hidden">{{trigger.jobName}}</div></th>
						</tr>
						<tr>
							<td>Description:</td>
							<td><div ng-if="trigger.triggerName !='cronTriggerAuditHousekeep'" class="well"
									style="word-break: break-all; overflow: hidden">{{trigger.description}}</div>
									<div ng-if="trigger.triggerName =='cronTriggerAuditHousekeep'" class="well">{{trigger.description}}
									 <label popover-title="Schedule details" uib-popover-html="scheduleTip" popover-placement="bottom-left" type="button" 
									 popover-trigger="outsideClick" class="btn btn-primary" id="scheduleDetails" name="scheduleDetails">View details</label>
									</div></td>
						</tr>
						<tr>
							<td>Start Time:</td>
							<td>{{trigger.startTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
						</tr>
						<tr>
							<td>Previous Fire Time:</td>
							<td>{{trigger.prevFireTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
						</tr>
						<tr>
							<td>
								<label for="{{trigger.triggerName}}_nextFireDatetime">Next Fire Time:</label></td>
							<td>
								<div class="input-group"
									moment-picker="trigger.nextFireDatetime"
									format="DD MMM YYYY HH:mm" start-view="hour" today="true"
									>
									<span class="input-group-addon"><i
										class="fa fa-calendar"></i></span> <input class="form-control" 
										name="{{trigger.triggerName}}_nextFireDatetime" id="{{trigger.triggerName}}_nextFireDatetime"
										ng-model="trigger.nextFireDatetime">
								</div>
							</td>
						</tr>
						<tr>
							<td><label for="{{trigger.triggerName}}_triggerState">Trigger
									State:</label></td>
							<td><select name="{{trigger.triggerName}}_triggerState" id="{{trigger.triggerName}}_triggerState"
								class="form-control" ng-model="trigger.triggerState">
									<option>ACQUIRED</option>
									<option>PAUSED</option>
									<option>WAITING</option>
							</select></td>
						</tr>
					</table>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<button type="submit" class="btn btn-block btn-primary"
			ng-mouseenter="hoverSave = true" ng-mouseleave="hoverSave = false">
			<i class="fa fa-fw fa-save" ng-class="{'fa-pulse': hoverSave}"></i>
			Update
		</button>
	</div>
	</form>
	<!-- end #content -->
</div>
