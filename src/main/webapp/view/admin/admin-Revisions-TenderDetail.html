<div class="row well">
    <form name="RevisionsTenderDetailSearch"
          ng-submit="onSubmitTenderDetailSearch()" class="form">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Job Number:" required pattern="[0-9]{5,5}"
                   ng-change="canAdminJob(tenderDetailSearch.jobNo)"
                   id="tenderDetailSearch_jobNo" ng-model="tenderDetailSearch.jobNo">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Subcontract Number:" required
                   id="tenderDetailSearch_packageNo" ng-model="tenderDetailSearch.packageNo">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Vendor Number:" required
                   id="tenderDetailSearch_vendorNo" ng-model="tenderDetailSearch.vendorNo">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-primary"
                    id="tenderDetailSearch_submit" ng-disabled="!adminSearchBtn">Search
            </button>
        </div>
    </form>
</div>
<div class="col-md-12">
    <br>
    <div id="" save-and-restore-grid-state="admin_revisions_tender_detail" ui-grid-save-state ui-grid="gridOptions"
         external-scopes="clickHandler" ui-grid-resize-columns ui-grid-move-columns
         ui-grid-row-edit ui-grid-exporter ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
         resize ng-style="resizeWithOffset(365)">
    </div>
    <div class="row">
        <button ng-show="showQSAdmin" ng-click="updateGrid()" type="button" class="btn btn-block btn-primary"
                ng-disabled="!adminSearchBtn">Update Tender Detail
        </button>
    </div>
</div>
