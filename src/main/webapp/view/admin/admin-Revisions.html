<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="admin.session"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Revisions</li>
	</ol>
	<!-- end breadcrumb -->		
	<div class="row">
		<!-- ng-style="{height: 800 + 'px'}" -->
	
		<!-- Main content -->
		<div class="row">
			<section class="box box-primary">
				<ul class="nav nav-tabs">
					<li role="presentation" ng-class="{active:isSelected(1)}"><a
						href ng-click="selectTab(1)">Subcontract</a></li>
					<li role="presentation" ng-class="{active:isSelected(2)}"><a
						href ng-click="selectTab(2)">Payment</a></li>
					<li role="presentation" ng-class="{active:isSelected(3), disabled:true} "><a
						href ng-click="false && selectTab(3)">Addendum</a></li>
					<li role="presentation" ng-class="{active:isSelected(4)}"><a
						href ng-click="selectTab(4)">Main Certificate</a></li>
				</ul>
				
				<div ng-show="isSelected(1)">
					<div class="box col-md-12" ng-include="'view/admin/admin-Revisions-Subcontract.html'">
					</div>
				</div>

				<div ng-show="isSelected(2)">
					<div class="box col-md-12" ng-include="'view/admin/admin-Revisions-Payment.html'">
					</div>
				</div>

				<div  ng-show="isSelected(3)">
					<div class="box col-md-12" ng-include="'view/admin/admin-Revisions-Addendum.html'">
					</div>
				</div>
				<div ng-show="isSelected(4)">
					<div class="box col-md-12" ng-include="'view/admin/admin-Revisions-MainCert.html'">
					</div>
				</div>
			</section>
		</div>


	</div>
</div>
<!-- end #content -->
