<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="admin.session"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Revisions</li>
	</ol>
	<!-- end breadcrumb -->		
	<div class="row">
		<!-- ng-style="{height: 800 + 'px'}" -->
	
		<!-- Main content -->
		<div class="row">
			<section class="box box-primary">
				<ul class="nav nav-tabs">
					<li role="presentation" ng-class="{active:isSelected('Subcontract')}"><a
						href ui-sref="admin.Revisions.Subcontract" ng-click="selectTab('Subcontract')">Subcontract</a></li>
					<li role="presentation" ng-class="{active:isSelected('Payment')}"><a
						href ui-sref="admin.Revisions.Payment" ng-click="selectTab('Payment')">Payment</a></li>
					<li role="presentation" ng-class="{active:isSelected('Addendum'), disabled:true} "><a
						href ui-sref="admin.Revisions.Addendum" ng-click="selectTab('Addendum')">Addendum</a></li>
					<li role="presentation" ng-class="{active:isSelected('MainCert')}"><a
						href ui-sref="admin.Revisions.MainCert" ng-click="selectTab('MainCert')">Main Certificate</a></li>
					<li role="presentation" ng-class="{active:isSelected('Repackaging')}"><a
						href ui-sref="admin.Revisions.Repackaging" ng-click="selectTab('Repackaging')">Repackaging</a></li>
					<li role="presentation" ng-class="{active:isSelected('Approval')}"><a
						href ui-sref="admin.Revisions.Approval" ng-click="selectTab('Approval')">Approval</a></li>
				</ul>
				
				<div class="box col-md-12" ui-view></div>
			</section>
		</div>


	</div>
</div>
<!-- end #content -->
