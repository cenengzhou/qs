<div class="modal-header" ng-class="{'bg-danger' : type == 'Alert', 'bg-success' : type == 'Success', 'bg-warning' : type == 'Warning'}">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title text-white text-center">Oops...</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-white pull-right" type="button"
				ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="row">
		<p class="text-center-md">{{message}}</p>
	</div>

</div>
