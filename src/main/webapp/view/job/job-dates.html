<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
	<!-- end breadcrumb -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small>
	</h1>

		<div class="row">
			<!-- Contractual Date  -->
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Job Dates</h3>
					</div>
					<div class="box-body">
						<div class="row">

							<!-- JDE Dates  -->	
							<div class="col-md-6">
								<div class="col-md-8"><label>Planned Start Date</label></div>
								<div class="form-group col-md-4">
				                    <div class="input-group" moment-picker="jobDates.plannedStartDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="jobDates.plannedStartDate">
									</div>
								</div>
								
								
								<div class="col-md-8"><label>Planned End Date</label></div>
								<div class="form-group col-md-4">
				                    <div class="input-group" moment-picker="jobDates.plannedEndDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="jobDates.plannedEndDate">
									</div>
								</div>

							<div class="col-md-8">
								<label>Actual Start Date</label>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group" moment-picker="jobDates.actualStartDate" format="YYYY-MM-DD">
									<span class="input-group-addon"> 
										<i class="fa fa-calendar"></i>
									</span>
									 <input class="form-control" ng-model="jobDates.actualStartDate">
								</div>
							</div>

							<div class="col-md-8"><label>Actual End Date</label></div>
								<div class="form-group col-md-4">
									<div class="input-group" moment-picker="jobDates.actualEndDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="jobDates.actualEndDate">
									</div>
								</div>
								
								<div class="col-md-8"><label>Anticipated Completion Date</label></div>
								<div class="form-group col-md-4">
				                    <div class="input-group" moment-picker="jobDates.anticipatedCompletionDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="jobDates.anticipatedCompletionDate">
									</div>
								</div>
								
								<div class="col-md-8"><label>Revised Completion Date</label></div>
								<div class="form-group col-md-4">
									<div class="input-group" moment-picker="jobDates.revisedCompletionDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="jobDates.revisedCompletionDate">
									</div>
								</div>
							
							</div>
							
							<!-- QS Dates  -->	
							<div class="col-md-6">
								<div class="col-md-8"><label>Actual PCC Date</label></div>
								<div class="form-group col-md-4">
									<div class="input-group" moment-picker="job.actualPCCDate" format="YYYY-MM-DD">
									<span class="input-group-addon"> 
										<i class="fa fa-calendar"></i>
									</span>
									 <input class="form-control" ng-model="job.actualPCCDate">
								</div>
								</div>

				                      <h5></h5>
								
								<div class="col-md-8"><label>Actual Making Good Date</label></div>
								<div class="form-group col-md-4">
									<div class="input-group" moment-picker="job.actualMakingGoodDate" format="YYYY-MM-DD">
									<span class="input-group-addon"> 
										<i class="fa fa-calendar"></i>
									</span>
									 <input class="form-control" ng-model="job.actualMakingGoodDate">
									</div>
								</div>
								
								<div class="col-md-8"><label>Defect List Issued Date</label></div>
								<div class="form-group col-md-4">
									<div class="input-group" moment-picker="job.defectListIssuedDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="job.defectListIssuedDate">
									</div>
								</div>
								
								<div class="col-md-8"><label>Financial End Date</label></div>
								<div class="form-group col-md-4">
				                    <div class="input-group" moment-picker="job.financialEndDate" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="job.financialEndDate">
									</div>
								</div>
								
								<div class="col-md-8"><label>Final A/C Settlement Date</label></div>
								<div class="form-group col-md-4">
				                    <div class="input-group" moment-picker="job.dateFinalACSettlement" format="YYYY-MM-DD">
										<span class="input-group-addon"> 
											<i class="fa fa-calendar"></i>
										</span>
										 <input class="form-control" ng-model="job.dateFinalACSettlement">
									</div>
								</div>
							
							</div>
							
						</div>
						<!-- /.row -->
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button class="btn btn-primary btn-block" type="button"
							ng-click="saveDates()">
							<span class="fa fa-save"></span> Update
						</button>
					</div>
				</div>

			</div>


		</div>
		<!-- /.row -->
</div>
<!-- /.content-wrapper -->
