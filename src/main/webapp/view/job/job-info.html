<!-- begin #content -->
<div id="content" class="content">

	<div class="row">
		<!-- Certificate Info -->
		<div class="col-md-12">
			<!-- Horizontal Form -->
			<div class="box box-primary">
				<div class="box-body">
					<span
						class="profile-user-img img-responsive icofont icofont-newspaper icofont-4x text-blue"></span>
					<h3 class="profile-username text-center">{{jobNo}}</h3>
					<p class="text-muted text-center">{{jobDescription}}</p>

					<div class="row">
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Company</label>
							</div>
							<div class="col-md-6">
								<label>{{job.company}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Customer No.</label>
							</div>
							<div class="col-md-6">
								<label>{{job.employer}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Contract Type</label>
							</div>
							<div class="col-md-6">
								<label>{{job.contractType}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Division</label>
							</div>
							<div class="col-md-6">
								<label>{{job.division}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Department</label>
							</div>
							<div class="col-md-6">
								<label>{{job.department}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Solo/JV</label>
							</div>
							<div class="col-md-6">
								<label>{{job.soloJV}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Completion Status</label>
							</div>
							<div class="col-md-6">
								<label>{{job.completionStatus}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Insurance CAR</label>
							</div>
							<div class="col-md-6">
								<label>{{insuranceCARDesc}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Insurance ECI</label>
							</div>
							<div class="col-md-6">
								<label>{{insuranceECIDesc}}</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-6">
								<label>Insurance TPL</label>
							</div>
							<div class="col-md-6">
								<label>{{insuranceTPLDesc}}</label>
							</div>
						</div>
						<div ng-if="parentSubcontractList != null && parentSubcontractList.length > 0" class="col-md-6">
							<div class="col-md-6">
								<label>Internal Trading Relationship</label>
							</div>
							<div class="col-md-6">
								<div ng-repeat="sc in parentSubcontractList">{{sc.jobInfo.jobNo}}-{{sc.packageNo}}<br></div>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Project Full Description</label>
							</div>
							<div class="col-md-6">
								<label>{{job.projectFullDescription}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Project Location</label>
							</div>
							<div class="col-md-6">
								<label>{{job.projectLocation}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Nature of Work (Balfour Beauty)</label>
							</div>
							<div class="col-md-6">
								<label>{{job.natureOfWorkBB}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Nature of Work (Gammon)</label>
							</div>
							<div class="col-md-6">
								<label>{{job.natureOfWorkGammon}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Tender Number</label>
							</div>
							<div class="col-md-6">
								<label>{{job.tenderNumber}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Immediate Parent Job Number</label>
							</div>
							<div class="col-md-6">
								<label>{{job.immediateParentJobNumber}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Ultimate Parent Job Number</label>
							</div>
							<div class="col-md-6">
								<label>{{job.ultimateParentJobNumber}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Immediate Client</label>
							</div>
							<div class="col-md-6">
								<label>{{job.immediateClient}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Ultimate Client</label>
							</div>
							<div class="col-md-6">
								<label>{{job.ultimateClient}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Immediate Client Business Sector</label>
							</div>
							<div class="col-md-6">
								<label>{{job.immediateClientBusinessSector}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Ultimate Client Business Sector</label>
							</div>
							<div class="col-md-6">
								<label>{{job.ultimateClientBusinessSector}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Client Type</label>
							</div>
							<div class="col-md-6">
								<label>{{job.clientType}}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Engineer / Architect</label>
							</div>
							<div class="col-md-6">
								<label>{{job.engineerArchitect}}</label>
							</div>
						</div>
					</div>

					<br>

					<div class="box box-default">
						<div class="box-body">
							<div class="row">
								<label class="col-md-4">Major Information</label>

								<div class="row col-md-8">
									<div class="form-group col-md-6">
										<label>Original Contract Value</label>
										<div class="input-group col-md-12">

											<input type="text" class="form-control"
												ng-model="job.originalContractValue" ng-currency>
										</div>
									</div>

									<div class="form-group col-md-6">
										<label>Projected Contract Value</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												ng-model="job.projectedContractValue" ng-currency>
										</div>
									</div>


									<div class="form-group col-md-6">
										<label>Original Nominated SC Contract Value</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												ng-model="job.orginalNSCContractValue" ng-currency>
										</div>
									</div>


									<div class="form-group col-md-6">
										<label>Tender GP</label>
										<div class="input-group col-md-12">

											<input type="text" class="form-control"
												ng-model="job.tenderGP" ng-currency>
										</div>
									</div>

									<div class="form-group col-md-6" ng-if="showEditParentJob">
										<label>Parent Job Number</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												ng-model="job.parentJobNo">
										</div>
									</div>

									<div class="form-group col-md-6">
										<label>Client Contract Number</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												maxlength="40"
												ng-model="job.clientContractNo">
										</div>
									</div>

									<div class="form-group col-md-6">
										<label>JV Partner Number</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												ng-model="job.jvPartnerNo">
										</div>
									</div>

									<div class="form-group col-md-6">
										<label>JV %</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.jvPercentage">
										</div>
									</div>

								</div>


							</div>
						</div>
					</div>

					<!-- Levy -->
					<div class="box box-default">
						<div class="box-body">
							<div class="row">
								<label class="col-md-4">Levy</label>

								<div class="row col-md-8">
									<div class="col-md-12">
										<input type="checkbox" data-ios-toggle="toggle"
											data-style="ios" data-onstyle="primary"
											data-offstyle="warning" data-on="Applicable"
											data-off="Not-Applicable" ng-model="job.levyApplicable">
									</div>

									<form name="levyForm" id="levyForm"
										class="ng-pristine ng-valid">
										<div class="col-md-6">
											<div class="form-group" ng-show="job.levyApplicable == true">
												<label>Levy CITA %</label>
												<div class="input-group col-md-12">
													<input data-parsley-type="number" class="form-control"
														name="levyCITAPercent" 
														data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
														data-parsley-error-message="Max. 2 d.p."
														ng-model="job.levyCITAPercent"
														data-ng-required="job.levyApplicable == true">
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group" ng-show="job.levyApplicable == true">
												<label>Levy PCFB %</label>
												<div class="input-group col-md-12">
													<input data-parsley-type="number" class="form-control"
														name="levyPCFBPercent" 
														data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
														data-parsley-error-message="Max. 2 d.p."
														ng-model="job.levyPCFBPercent"
														data-ng-required="job.levyApplicable == true">
												</div>
											</div>
										</div>
									</form>

								</div>

							</div>
						</div>
					</div>

					<!-- CPF -->
					<div class="box box-default">
						<div class="box-body">
							<div class="row">
								<label class="col-md-4">CPF</label>

								<div class="row col-md-8">
									<div class="col-md-12">
										<input type="checkbox" data-ios-toggle="toggle"
											data-style="ios" data-onstyle="primary"
											data-offstyle="warning" data-on="Subject to CPF"
											data-off="No CPF" ng-model="job.cpfApplicable">
									</div>

									<form name="cpfForm" id="cpfForm"
										class="ng-pristine ng-valid">
										<div class="col-md-6">
											<div class="form-group" ng-show="job.cpfApplicable == true">
												<label>CPF Base Period</label>
												<div class="input-group col-md-12">
													<input data-parsley-type="number" class="form-control" name="cpfBasePeriod"
														data-parsley-maxlength="2"
														 ng-model="job.cpfBasePeriod" 
														data-ng-required="job.cpfApplicable == true">
												</div>
											</div>

										</div>

										<div class="col-md-6">
											<div class="form-group" ng-show="job.cpfApplicable == true">
												<label>CPF Base Year</label>
												<div class="input-group col-md-12">
													<input data-parsley-type="number" class="form-control" name="cpfBaseYear"
														data-parsley-maxlength="4"
														ng-model="job.cpfBaseYear"
														data-ng-required="job.cpfApplicable == true">
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group" ng-show="job.cpfApplicable == true">
												<label>CPF Index Name</label>
												<div class="input-group col-md-12">
													<input type="text" class="form-control" name="cpfIndexName"
														data-parsley-maxlength="10"
														ng-model="job.cpfIndexName"
														data-ng-required="job.cpfApplicable == true">
												</div>
											</div>
										</div>
									</form>

								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

					<!-- Retention -->
					<div class="box box-default">
						<div class="box-body">
							<div class="row">
								<label class="col-md-4">Retention</label>

								<div class="row col-md-8">
									<div class="col-md-6">
										<div class="form-group">
											<label>Max Retention %</label>
											<div class="input-group col-md-12">
												<input type="text" class="form-control"
													ng-model="job.maxRetPercent">
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Interim Retention %</label>
											<div class="input-group col-md-12">
												<input type="number" class="form-control"
													ng-model="job.interimRetPercent">
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>MOS Retention %</label>
											<div class="input-group col-md-12">
												<input type="number" class="form-control"
													ng-model="job.mosRetPercent">
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

					<div class="box box-default">
						<div class="box-body">
							<div class="row">
								<label class="col-md-4">General Information</label>

								<div class="row col-md-8">
									<div class="form-group col-md-6">
										<label>Value of BS work</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												ng-model="job.valueOfBSWork" ng-currency>
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Billing Currency</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												maxlength="3"
												ng-model="job.billingCurrency">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Gross Floor Area</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.grossFloorArea">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Gross Floor Area Unit</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												maxlength="2"
												ng-model="job.grossFloorAreaUnit">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Payment Terms for Nominated SC</label>
										<div class="input-group col-md-12">
											<input type="text" class="form-control"
												maxlength="3"
												ng-model="job.paymentTermForNSC">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Defect Provision %</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.defectProvisionPercent">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Forecast End Year</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.forecastEndYear">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Forecast End Period</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.forecastEndPeriod">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Year of Completion</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.yearOfCompletion">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Defect Liability Period</label>
										<div class="input-group col-md-12">
											<input type="number" class="form-control"
												ng-model="job.defectLiabilityPeriod">
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>

					<div class="box box-default">
						<div class="box-body">
							<div class="row">

		<div class="panel panel-inverse ">
			<div ng-if="false" class="panel-heading">
				<div class="panel-heading-btn">
					<a href="javascript:;"
						class="btn btn-xs btn-icon btn-circle btn-white"
						data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
						href="javascript:;"
						class="btn btn-xs btn-icon btn-circle btn-white"
						data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				</div>
				<h4 class="panel-title">
					<b>Job Dates</b>
				</h4>
			</div>
			<div class="panel-body">
				<div class="row">

					<div class="row">

						<!-- JDE Dates  -->
						<div class="col-md-6">
							<div class="col-md-8">
							<!-- Planned Start Date  -->
								<label>Contract Commencement Date
									<i class="fa fa-2x fa-info-circle text-primary" style="cursor:pointer" data-toggle="tooltip" title="The date as stated in the Contract / Letter of Award or equivalent"></i>
								</label>
								
							</div>
							<div class="form-group col-md-4">
								<div class="input-group"
									moment-picker="jobDates.plannedStartDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}" 
									start-view="day" ng-model-options="{ updateOn: 'blur' }">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> <input class="form-control" 
										ng-model="jobDates.plannedStartDate">
								</div>
							</div>


							<div class="col-md-8">
							<!-- Actual Start Date  -->
								<label> Actual Commencement Date
									<i class="fa fa-2x fa-info-circle text-primary" style="cursor:pointer" data-toggle="tooltip" title="The actual date the Contract Works commenced"></i>
								</label>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group"
									moment-picker="jobDates.actualStartDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}" 
									start-view="day" ng-model-options="{ updateOn: 'blur' }">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> <input class="form-control"
										ng-model="jobDates.actualStartDate" >
								</div>
							</div>

							<div class="col-md-8">
							<!-- Planned End Date -->
								<label>Contract Completion Date
									<i class="fa fa-2x fa-info-circle text-primary" style="cursor:pointer" data-toggle="tooltip" title="The date of Practical Completion / Substantial Completion as stated in the Contract / Letter of Award or equivalent"></i>
								</label>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group" >
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> 
									<input class="form-control" 
									change="syncEotAndRevisedDate('complete')"
										moment-picker="jobDates.plannedEndDate"
										format="{{GlobalParameter.MOMENT_DATE_FORMAT}}" 
										start-view="day"
										ng-model-options="{ updateOn: 'blur' }"
										ng-model="jobDates.plannedEndDate" 
									>
								</div>
								
							</div>

							

							<!-- <div class="col-md-8">
								<label>Actual End Date
									<i class="fa fa-2x fa-info-circle text-primary" style="cursor:pointer" data-toggle="tooltip" title="testing"></i>
								</label>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group" moment-picker="jobDates.actualEndDate"
									format="{{GlobalParameter.MOMENT_DATE_FORMAT}}" start-view="day"
									ng-model-options="{ updateOn: 'blur' }">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> <input class="form-control" ng-model="jobDates.actualEndDate" >
								</div>
							</div> -->


							<div class="col-md-8">
							<!-- Revised Completion Date -->
								<label>Revised Contract Completion Date
									<i class="fa fa-2x fa-info-circle text-primary" style="cursor:pointer" data-toggle="tooltip" title="The original Practical / Substantial Completion Date or equivalent plus EOT formally awarded by the client"></i>
								</label>
							<div style="top:-10px;position:relative">
							<span><small>*Contract Completion Date + EOT Awarded</small></span>
							</div>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> 
									<input class="form-control"
										ng-model="jobDates.revisedCompletionDate" 
										change="syncEotAndRevisedDate('revised')"

									</div>
