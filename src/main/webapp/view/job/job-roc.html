<style>
	.job-roc-grid .ui-grid-header-cell .ui-grid-cell-contents {
		height: 48px;
		white-space: normal;
		-ms-text-overflow: clip;
		-o-text-overflow: clip;
		text-overflow: clip;
		overflow: visible;
	}
	.job-roc-grid {
		overflow: hidden !important;
	}
</style>
<div id="content" class="content">


<!-- begin section-container -->
<div class="section-container ">
    <!-- begin row -->
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="row">
				<div class="col-md-2 ">

					<div class="input-group" moment-picker="monthYear" format="YYYY-MM"
						 start-view="year" today="true">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input class="form-control" ng-model="monthYear"
							   ng-model-options="{ updateOn: 'blur' }" >
					</div>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-2">
					<button type="button" class="btn btn-danger btn-block "
							ng-click="openAddRocDialog()">
						<i class="fa fa-plus"></i> Add ROC
					</button>
				</div>
				<div class="col-md-2" >
					<button type="button" class="btn btn-success btn-block " ng-click="openEditRocDialog()">
						<i class="fa fa-pencil"></i> Edit ROC
					</button>
				</div>
			</div>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-md-12">

					<div class="panel panel-white">
						<div class="panel-heading">
							<div class="panel-heading-btn">
								<a href="javascript:;"
								   class="btn btn-xs btn-icon btn-circle btn-inverse"
								   data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
									href="javascript:;"
									class="btn btn-xs btn-icon btn-circle btn-inverse"
									data-click="panel-collapse"><i class="fa fa-minus"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<div id="" class="job-roc-grid" save-and-restore-grid-state="roc_details" ui-grid-save-state ui-grid="gridOptions" ui-grid-selection ui-grid-grouping
								 ui-grid-move-columns ui-grid-resize-columns ui-grid-exporter ui-grid-edit ui-grid-row-edit ui-grid-cellnav
								 class="grid" resize ng-style="resizeWithOffset(400)"></div>
							<label class="blue">* Blue columns are editable. Please press the "Save Details" to record the numbers.</label>
						</div>
						<div class="panel-footer bg-white">
							<button class="btn btn-block btn-primary btn-sm"
									ng-click="saveRocDetails()"><span class="fa fa-save"></span> Save Details</button>
						</div>
					</div>


				</div>
			</div>
		</div>

	</div>
	<!-- end row -->
</div>
<!-- end section-container -->


</div>
