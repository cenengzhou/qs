
<!-- Addendum Details  -->
<div class="animated fadeIn" >
	<div class="row">
		<div class="col-md-12 m-b-30 m-t-20 ">
			<div ui-grid="gridOptions" ui-grid-selection class="grid "></div>
		</div>

		<div class="col-md-6">
			<button class="m-t-10 btn btn-primary btn-block"
				ng-click="edit()" ui-sref="subcontract.addendumDetails.details">
				<span class="fa fa-arrow-left"></span> Edit
			</button>
		</div>

		<div class="col-md-6">
			<button class="m-t-10 btn btn-primary btn-block" ui-sref="subcontract.addendumDetails.attachment">
				Next <span class="fa fa-arrow-right"></span>
			</button>
		</div>
	</div>
</div>
