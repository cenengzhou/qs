<div id="content" class="content">
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}} 
	</h1>

	<div class="row">
		<div class="col-lg-3 col-xs-12">
			<!-- small box -->
			<div class="small-box bg-aqua">
				<div class="inner">
					<h3>{{bq | currency}}</h3>

					<p>BQ</p>
				</div>
				<div class="icon">
					<i class="ion ion-social-usd"></i>
				</div>
			</div>
		</div>
		<!-- ./col -->
		<div class="col-lg-3 col-xs-12">
			<!-- small box -->
			<div class="small-box bg-green">
				<div class="inner">
					<h3>{{vo | currency}}</h3>
					<p>VO</p>
				</div>
				<div class="icon">
					<i class="ion ion-social-usd"></i>
				</div>
			</div>
		</div>
		<!-- ./col -->
		<div class="col-lg-3 col-xs-12">
			<!-- small box -->
			<div class="small-box bg-yellow">
				<div class="inner">
					<h3>{{cc | currency}}</h3>

					<p>Contra Charge</p>
				</div>
				<div class="icon">
					<i class="ion ion-social-usd"></i>
				</div>
			</div>
		</div>
		<!-- ./col -->
		<div class="col-md-3 col-xs-12">
			<!-- small box -->
			<div class="small-box bg-red">
				<div class="inner">
					<h3>{{retention | currency}}</h3>

					<p>Retention</p>
				</div>
				<div class="icon">
					<i class="ion ion-social-usd"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			
			<div class="panel panel-white">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;"
							class="btn btn-xs btn-icon btn-circle btn-inverse"
							data-click="panel-expand"><i class="fa fa-expand"></i></a> <a
							href="javascript:;"
							class="btn btn-xs btn-icon btn-circle btn-inverse"
							data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div id="" ui-grid="gridOptions" ui-grid-selection ui-grid-move-columns ui-grid-resize-columns
						ui-grid-exporter class="grid"></div>
					<!-- style="height:400px;  width=: 1600px"  -->
				</div>
			</div>
			
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-md-12">
			<!-- Attachment -->
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Subcontract Details Attachment</h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>

				<div class="box-body" ng-style="{height: 100 + 'px'}">
					<!-- <form id="my-awesome-dropzone" class="dropzone" action="#">
								<div class="dropzone-previews"></div>
								<button type="submit" class="btn btn-primary pull-right">Upload</button>
							</form> -->
				</div>

				<div class="box-footer">
					<a class="btn btn-twitter btn-block" ui-sref="cert-all-details">Upload
						<i class="fa fa-save"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

</div>
