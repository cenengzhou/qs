<div class="content-wrapper">
	<section class="content-header">
		<h1>
			{{jobNo}} <small>{{jobDescription}}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref = "job.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Package No. 1004 - Certificate No. 6</h3>
						<button type="button" class="btn bg-green pull-right"><i class="glyphicon glyphicon-print"></i> Print</button>
					</div>
					<!-- /.box-header -->
					<!-- <form class="form-horizontal"> -->
					<div class="box-body">
						<div class="row">
							<div class="col-md-9">
							
								<div class="form-group col-md-4">
									<label>Main Certificate No.</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm" value="16">
									</div>
								</div>
	
								<div class="form-group col-md-4">
									<label>Interim/Final Payment</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm"
											value="Interim">
									</div>
								</div>
								<div class="form-group col-md-4">
									<label>Payment Requisition</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm" value="No">
										<!-- <span class="input-group-addon">.00</span> -->
									</div>
								</div>
	
								<div class="form-group col-md-4">
									<label>Due Date</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm"
											value="29/03/2016">
									</div>
								</div>
	
								<div class="form-group col-md-4">
									<label>As At Date</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm"
											value="29/03/2016">
									</div>
								</div>
								<div class="form-group col-md-4">
									<label>Certificate Issue Date</label>
									<div class="input-group">
										<input type="text" class="form-control input-sm" value={{}}>
									</div>
								</div>
	
							</div>
							
							
							<div class="col-md-3">
						      <div class="small-box bg-aqua">
						        <div class="inner">
						          <h3>$12,365.00</h3>
						
						          <p>Certificate Amount</p>
						        </div>
						        <div class="icon">
						          <i class="ion ion-social-usd"></i>
						        </div>
						      </div>
							</div>
						
						</div>
						
						<!-- /.box-body -->
						<!-- </form> -->
					</div>
					<!-- /.box -->
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="" ui-grid="gridOptions" ui-grid-pagination
					ui-grid-selection ui-grid-cellnav class="grid"
					style="height: 300px; width =: 1600px"></div>
			</div>
		</div>

		<br>

		<div class="row">
				<div class = "col-md-12">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Subcontract Details Attachment</h3>
			
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
			
						<div class="box-body" ng-style="{height: 80 + 'px'}">
							<!-- <form id="my-awesome-dropzone" class="dropzone" action="#">
								<div class="dropzone-previews"></div>
								<button type="submit" class="btn btn-primary pull-right">Upload</button>
							</form> -->
						</div>
			
						<div class="box-footer">
							<a class="btn btn-twitter btn-block" ui-sref="cert-all-details">Upload
								<i class="fa fa-save"></i>
							</a>
						</div>
					</div>
				</div>
			</div>

	</section>

</div>
