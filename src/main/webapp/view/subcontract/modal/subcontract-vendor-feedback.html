<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title" ng-if ="tender.vendorNo > 0">Input Feedback Rates -
				Vendor:{{vendorNo}} Subcontract: {{subcontractNo}}</h4>
			<h4 class="modal-title" ng-if="tender.vendorNo < 0">Input
				Feedback Rates - Subcontract: {{subcontractNo}}</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default pull-right" type="button"
				ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
	<div class="row">
	
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-body">

					<form class="form-group ng-pristine ng-valid "
						name="form-wizard-step-1" id="form-wizard-step-1">
						
						<div class="col-md-12">
							<p>Amount({{companyCurrencyCode}}) = SC Amount * Exchange Rate</p>
						</div>
						
						
						<div class="col-md-3">
							<div class="form-group">
								<label class="col-sm-5 control-label">Currency</label>
								<div class="col-sm-7">
									<div class="input-group">
										<select class="form-control input-sm"
											ng-model="currencyCode.selected"
											ng-options="o as o for o in currencyCode.options" required></select>
									</div>
								</div>
							</div>

						</div>
						<div class="col-md-4">
							
							<label class="col-sm-6 control-label">Exchange Rate.</label>
							<div class="col-sm-6">
								<div class="input-group">
									<input class="form-control input-sm" data-parsley-type="number"
										step="0.01" class="form-control"
										data-parsley-pattern="/^[0-9]+(\.[0-9]{1,4})?$/"
										data-parsley-error-message="Max 4 d.p."
										ng-model="tender.exchangeRate"
										ng-paste="recalculateForeignAmount()"
										ng-change="recalculateForeignAmount()" required />
								</div>
							</div>
							
						</div>



						<div class="col-md-4">
							<div class="form-group">
								<label class="col-md-7 control-label">Valid Tenderer</label>
								<div class="col-md-5">
									<div class="input-group">
										<select class="form-control input-sm"
											ng-model="validTender.selected"
											ng-options="o as o for o in validTender.options" required></select>
									</div>
								</div>
							</div>

						</div>


						<div class=" col-md-8 m-t-20">
							<label class="col-md-5">Latest 1FC / 2FC budget</label>
							<div class="input-group col-md-6">

								<input type="text" class="form-control"
									ng-model="tender.latestBudgetForecast" ng-currency required>
							</div>
						</div>


					</form>
				</div>
			</div>
			
			
			
		</div>

		<div class="col-md-12">
			<div save-and-restore-grid-state="subcontract_vendor_feedback" ui-grid-save-state ui-grid="gridOptions" ui-grid-selection
				ui-grid-auto-resize ui-grid-cellnav ui-grid-edit
				ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter
				class="grid"></div>
		</div>

		<div class="col-md-12">
			<div class="m-t-10"><b>Remarks</b></div>
			<textarea class="form-control " rows="1"
				placeholder="Remarks ..."
				ng-model="tender.remarks"></textarea>
		</div>

	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-block" type="button"
		ng-click="save()" ng-hide = "disableButtons" ng-disabled="disableButtons">
		<span class="fa fa-save"></span> Save
	</button>
</div>
