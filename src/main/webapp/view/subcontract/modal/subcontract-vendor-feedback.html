<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h4 class="modal-title">Input Feedback Rates - Vendor:{{vendorNo}} Subcontract: {{subcontractNo}}</h4>
		</div>
		<div class="col-md-1">
			<button class="btn btn-warning pull-right" type="button" confirmed-click="cancel()" ng-confirm-click>
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-body">
							
								<div class="col-xs-3">
									<div class="form-group-sm">
				                      <label class="col-sm-5 control-label">Currency</label>
				                      <div class="col-sm-7">
				                         <div class="input-group">
						                    <select	class="form-control input-lg" ng-model="currencyCode.selected"
											ng-options="o as o for o in currencyCode.options"></select>
					                  	</div>
				                      </div>
			                      </div>
							
								</div>
								<div class="col-xs-4">
									<div class="form-group-sm">
					                      <label class="col-sm-6 control-label">Exchange Rate.</label>
					                      <div class="col-sm-6">
					                         <div class="input-group">
							                    <input type="number" class="form-control input-lg" ng-model = "tender.exchangeRate">
						                  	</div>
					                      </div>
				                      </div>
								</div>
								
								<div class="col-xs-5">
									<h5>Feedback Rate(HKD) = Feedback Rate * Exchange Rate</h5>
								</div>
								
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<div ui-grid="gridOptions" ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-move-columns ui-grid-importer ui-grid-exporter class="grid"></div>
					</div>
			</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Save</button>
</div>
