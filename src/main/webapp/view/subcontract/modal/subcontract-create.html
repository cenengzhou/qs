<div class="modal-header bg-white" ng-style = "{width: 1000 + 'px'}">
    <div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">Create/Edit Subcontract</h3>
		</div>
		<div class="col-md-1">
			<button class="btn btn-default pull-right" type="button" confirmed-click="cancel()" ng-confirm-click>
				<span class="fa fa-remove"></span>
			</button>
		</div>
		<!-- <button type="button" class="btn btn-default" ng-click="cancel()" aria-hidden="true">&times;</button> -->
	</div>
</div>
<div class="modal-body bg-gray-light" ng-style = "{height: 600 + 'px',width: 1000 + 'px', 'overflow': 'auto'}">
	<div class="box box-solid" >
		<div class="box-body" >
				<div class="col-md-12">
					<div class="box box-info">
						<div class="box-body">
							<div class="row">
								<div class="col-md-3"><label>Subcontract Number</label></div>
								<div class="form-group col-md-9">
									<div class="input-group col-md-12">
										<input type="number" class="form-control">
									</div>
								</div>
								<div class="col-md-3"><label>Description</label></div>
								<div class="form-group col-md-9">
									<textarea class="form-control " rows="1" placeholder="Subcontract Description ..." ></textarea>
								</div>
								<div class="col-md-3"><label>Work Scope</label></div>
								<div class="form-group col-md-9">
									<div class="input-group col-md-12">
										<input type="number" class="form-control ">
									</div>
								</div>
								<div class="col-md-3"><label>Approval Sub-type</label></div>
								<div class="form-group col-md-9">
									<div class="input-group col-md-12">
										<input type="text" class="form-control ">
									</div>
								</div>
							
							<!-- Subcontractor Nature -->
								<div class="col-md-3"><label>Subcontractor Nature</label></div>
								<div class="form-group col-md-9">
									<div class="btn-group btn-group-justified">
										  <label class="btn btn-primary" ng-model="subcontractorNature" uib-btn-radio="'DSC'">DSC</label>
										  <label class="btn btn-default" ng-model="subcontractorNature" uib-btn-radio="'NDSC'">NDSC</label>
										  <label class="btn btn-default" ng-model="subcontractorNature" uib-btn-radio="'NSC'">NSC</label>
									</div>
								</div>
							
							<!-- Subcontract Type -->
								<div class="form-group">
									<div class="col-md-3"><label>Subcontract Type</label></div>
					                 
					                <div class="form-group col-md-9">
										<div class="btn-group btn-group-justified">
					                 	 <label class="btn btn-primary" ng-model="checkedLabour" uib-btn-radio="true">Labour</label>
										  <label class="btn btn-primary" ng-model="checkedPlant" uib-btn-radio="true">Plant</label>
										  <label class="btn btn-primary" ng-model="checkedMaterial" uib-btn-radio="true">Material</label>
						                   <!-- <label><input type="checkbox" name="iCheck" ng-model="checkedLabour" ng-icheck/> Labour</label>
						                   <label><input type="checkbox" name="iCheck" ng-model="checkedPlant"  ng-icheck/> Plant</label>
						                   <label><input type="checkbox" name="iCheck" ng-model="checkedMaterial" ng-icheck/> Material</label> -->
					                   </div>
					                 </div>
				                 </div>
							
							<!-- Subcontract Term -->
								<div class="col-md-3"><label >Subcontract Term</label></div>
								<div class="form-group col-md-9">
									<div class="btn-group btn-group-justified">
										<label class="btn btn-primary  " ng-model="subcontractTerm" uib-btn-radio="'Lump Sump'"> Lump Sump</label> 
										<label class="btn btn-default " ng-model="subcontractTerm" uib-btn-radio="'Re-measurement'"> Re-measurement</label>
									</div>
								</div>
	
							<!-- Form of Subcontract -->			
				                 <!-- <div class="form-group-lg ">
					                   <div class="col-md-12"><label><input type="radio" ng-model="formOfSubcontract" value="Major" ng-icheck /> Major</label></div>
					                   <div class="col-md-12"><label><input type="radio" ng-model="formOfSubcontract" value="Minor" ng-icheck /> Minor</label></div>
					                   <div class="col-md-12"><label><input type="radio" ng-model="formOfSubcontract" value="Consultancy Agreement" ng-icheck /> Consultancy Agreement</label></div>
					                   <div class="col-md-9"><label><input type="radio" ng-model="formOfSubcontract" value="Internal trading" ng-icheck /> Internal Trading</label></div>
					                   <div class="col-md-3"><input type="number" class="form-control " ng-model="internalJobNo"/></div>
				                 </div> -->
				                 <div class="col-md-3">
				                 	<label>Form of Subcontract</label></div>
				                 <div class="form-group col-md-9">
					                <div class="btn-group btn-group-justified">
										<label class="btn btn-primary" ng-model="formOfSubcontract" uib-btn-radio="'Major'"> Major</label> 
										<label class="btn btn-primary" ng-model="formOfSubcontract" uib-btn-radio="'Minor'"> Minor</label>
										<label class="btn btn-primary" ng-model="formOfSubcontract" uib-btn-radio="'Consultancy Agreement'"> Consultancy Agreement</label>
										<label class="btn btn-primary" ng-model="formOfSubcontract" uib-btn-radio="'Internal Trading'"> Internal Trading</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Retention -->
				<div class="col-md-12">
					<div class="box box-info">
						<div class="box-body ">
							<div class="row">
								<label class="col-md-3">Retention</label>
								
								 <div class="col-md-9">
				                 	<div class="form-group">
						                 <div class="btn-group btn-group-justified">
						                   	<label class="btn btn-default" ng-model="retentionOption" uib-btn-radio="'No Retention'"> No Retention</label> 
											<label class="btn btn-default" ng-model="retentionOption" uib-btn-radio="'Lump Sump Retention'"> Lump Sump Retention</label>
											<label class="btn btn-primary" ng-model="retentionOption" uib-btn-radio="'Percentage'"> Percentage</label>
						                 </div>
						                 
						                 <br>
						                   <!-- <div class="col-md-12"><label><input type="radio" ng-model="percentageOption" value="Original" ng-icheck /> Original SC Sum</label></div>
						                   <div class="col-md-12"><label><input type="radio" ng-model="percentageOption" value="Revised" ng-icheck /> Revised SC Sum</label></div> -->
						                   
						                   <div class="btn-group btn-group-justified" ng-show="retentionOption == 'Percentage'">
							                   <label class="btn btn-primary" ng-model="percentageOption" uib-btn-radio="'Original'"> Original</label> 
												<label class="btn btn-primary" ng-model="percentageOption" uib-btn-radio="'Revised'"> Revised</label>
						                   </div>
						                   
						                  <br>
											 <div class="col-md-4 col-xs-12 text-center" ng-show="retentionOption == 'Lump Sump Retention'">
						                      	<div class="col-md-12">
						                      		<!-- <input type="text" ng-model="lumpSumRetention"> -->
						                      		<div class="input-group">
									                    <span class="input-group-addon">$</span>
									                    <input type="text" class="form-control" ng-model="lumpSumRetention">
									                    <!-- <span class="input-group-addon">.00</span> -->
								                  	</div>
						                      	</div>
						                      	<label>Lump Sum Amount</label>
						                    </div>
											 
											 <div class="col-md-4 col-xs-12 text-center" ng-show="retentionOption == 'Percentage'">
						                      	<div class="col-md-12">
						                      		<input type="text" class="knob" value="30" data-width="60" data-height="60" data-fgColor="#f56954" ng-model="maxRetention"  ng-knob>
						                      	</div>
						                      	<label>Maximum (%)</label>
						                    </div>
											 
											 <div class="col-md-4 col-xs-12 text-center" ng-hide="retentionOption == 'No Retention'">
											 	<div class="col-md-12">
						                      		<input type="text" class="knob" value="30" data-width="60" data-height="60" data-fgColor="#3c8dbc" ng-model="interimRetention" ng-knob>
						                      	</div>
						                      	<label class="text-center">Interim (%)</label>
						                    </div>
											
											<!-- <div class="form-group-lg col-md-6">
												<label>Maximum</label>
												<div class="input-group">
													<input type="number" class="form-control ">
												</div>
											</div> -->
											
											
											<div class="col-md-4 col-xs-12 text-center" ng-hide="retentionOption == 'No Retention'">
						                      	<div class="col-md-12">
						                      		<input type="text" class="knob" value="30" data-width="60" data-height="60" data-fgColor="#3c8dbc" ng-model="mosRetention" ng-knob>
						                      	</div>
						                      	<label>MOS (%)</label>
					                    	</div>
											
									</div>		    
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
				<!-- Payment Terms  -->
				<div class="col-md-12">
					<div class="box box-info">
						<div class="box-body">
							<div class="row">
								<label class="col-md-3">Payment Terms</label>
								<div class="col-md-9">
									<div class="btn-group btn-group-justified">
										<!--  -->
										<!-- <select
											class="form-control " ng-model="paymentTerms.selected"
											ng-options="o as o for o in paymentTerms.options"></select> -->
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS0'"> QS0</label> 
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS1'"> QS1</label>
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS2'"> QS2</label>
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS3'"> QS3</label>
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS4'"> QS4</label> 
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS5'"> QS5</label>
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS6'"> QS6</label>
											<label class="btn btn-primary" ng-model="paymentTerms" uib-btn-radio="'QS7'"> QS7</label>
											
											
									</div>
									<br>
									<textarea class="col-md-12" rows="1" placeholder="Payment Tersms Description ..." ng-style = "{height : 35 + 'px'}"></textarea>
								</div>
							</div>
						 </div>
					</div>
				</div>
				
				<!-- CPF -->
				<div class="col-md-12">
					<div class="box box-warning">
		                <div class="box-body">
			                <div class="row">
				               <label class="col-md-3">CPF</label>
					           
					           <div class="row col-md-9">
					           		<div class="col-md-12">
					                   <!-- <label> Subject to CPF  </label> -->
											<input type="checkbox" data-ios-toggle="toggle"
												data-style="ios" data-onstyle="primary" data-offstyle="warning"
												data-on="Subject to CPF" data-off="No CPF"
												ng-model="selectedCPF">
											<!-- <div class="col-md-12"><label><input type="radio" ng-model="selectedCPF" value="No CPF" ng-icheck /> Not Subject to CPF</label></div>
						                   <div class="col-md-12"><label><input type="radio" ng-model="selectedCPF" value="CPF" ng-icheck /> Subject to CPF</label></div> -->
						           </div>
						           
						           <div class="col-md-6">
							           <form name="cpfForm" novalidate>
											<div class="form-group" ng-show="selectedCPF == true" ng-class="{ 'has-error': cpfForm.cpfPeriod.$touched && cpfForm.cpfPeriod.$invalid }">
											<label>CPF Base Period</label>
											<div class="input-group col-md-12">
												<input type="number" class="form-control" name="cpfPeriod" ng-model= "cpfPeriod" required>
												<div class="help-block" ng-messages="cpfForm.cpfPeriod.$error" ng-if="cpfForm.cpfPeriod.$touched">
											        <p ng-message="required">This field is required.</p>
											      </div>
											</div>
										</div>
										</form>
									</div>
								
									<div class="col-md-6">
										<div class="form-group" ng-show="selectedCPF == true">
											<label>CPF Base Year</label>
											<div class="input-group col-md-12">
												<input type="number" class="form-control" name="cpfYear" required>
											</div>
										</div>
									</div>
					           </div>
					           
					   		</div>
		              </div>
					</div>
				</div>
				
			
	 	</div>
	 	<!-- <div class="box-footer">
	 	 	<button class="btn btn-twitter btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Save</button>
	 	</div> -->
	</div>	
  
</div>
<div class="modal-footer" ng-style = "{width: 1000 + 'px'}">
    <button class="btn btn-twitter btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Save</button>
</div>
