<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">Add/Edit Vendor</h3>
		</div>
		<div class="col-md-1">
			<button class="btn btn-warning pull-right" type="button" ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body bg-gray-light">
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<input ng-model="searchquery" placeholder="Search Vendor here.." class="form-control" /> 
					<span class="input-group-btn">
						<button class="btn btn-flat bg-teal-gradient" ng-click='filter()'><span class="fa fa-search"></span></button>
					</span>
				</div>
			</div>
				
			</div>
		
			<br>

		
	        <div class="row bg-gray-light"><!-- animated flipInX -->
	        	 <div class="col-md-6" ng-repeat="v in vendors | filter:{vendorNo:'!NaN'} |filter:searchquery">
	              <div class="sc-panel">
	                <a href="" ng-click="openVendorFeedbackModal()">
		                <div class="sc-panel-header bg-teal-gradient">
		                  <div class="sc-panel-icon"> 
		                    <span class="fa fa-bank"></span>
		                  </div>
		                  <h3 class="sc-panel-name"><b>{{v.vendorNo}}</b></h3>
		                  <h5 class="sc-panel-desc">{{v.vendorName}}<span class="pull-right badge bg-blue">{{v.subcontractSum | currency}}</span></h5>
		                </div>
	                </a>
	                <!-- <div class="box-footer no-padding">
	                  <ul class="nav nav-stacked">
	                    <li><a ui-sref="subcontract.dashboard">{{sc.vendorName}}<span class="pull-right badge bg-green">{{sc.vendorNo}}</span></a></li>
	                  </ul>
	                </div> -->
	              </div>
	               <br>
	            </div>
	        
	        	 <div class="col-md-6" ng-repeat="v in vendors | filter:{vendorNo:'NaN'} |filter:searchquery">
	              <div class="sc-panel">
	                <a href="" ng-click="openVendorFeedbackModal()">
		                <div class="sc-panel-header bg-red-gradient">
		                  <div class="sc-panel-icon"> 
		                    <span class="fa fa-plus-square"></span>
		                  </div>
		                  <h3 class="sc-panel-name"><b>New Vendor</b></h3>
		                  <h5 class="sc-panel-desc">Click to Add</h5>
		                </div>
	                </a>
	                <!-- <div class="box-footer no-padding">
	                  <ul class="nav nav-stacked">
	                    <li><a ui-sref="subcontract.dashboard">{{sc.vendorName}}<span class="pull-right badge bg-green">{{sc.vendorNo}}</span></a></li>
	                  </ul>
	                </div> -->
	              </div>
	               <br>
	            </div>
	        </div>
		        
		</section>
	
	
	</div>
<div class="modal-footer">
    <!-- <button class="btn btn-primary btn-block" type="button" ng-click="save()"><span class="fa fa-save"></span> Save</button> -->
</div>
