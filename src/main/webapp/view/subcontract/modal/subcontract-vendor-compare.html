<div class="modal-header">
	<div class="row">
		<div class="col-md-11">
			<h3 class="modal-title">Compare Vendor - Package: {{packageNo}}</h3>
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary pull-right" type="button"
				ng-click="cancel()">
				<span class="fa fa-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="modal-body">
	<!-- <div class="row">
		<div class="col-md-12">
			<div class="box box-info">
				<div class="box-body"></div>
			</div>
		</div>

		<div class="col-md-12">
			<div id="" ui-grid="gridOptions" ui-grid-resize-columns
				ui-grid-move-columns ui-grid-importer ui-grid-exporter
				ui-grid-auto-resize class="grid"
				style="height: 400px; width =: 1600px"></div>
		</div>
	</div> -->
	
	<div class="row">
		<div class="col-md-6 col-xs-12 animated flipInX" ng-repeat="vendor in vendors">
			<a class = "select-trigger select-trigger-light" ng-class="{'selected': selectedVendor == {{vendor.vendorNo}}}" ng-click="vendorOption({{vendor.vendorNo}})">
				<div class="check"></div>
				<span class="fa fa-bank fa-5x"></span>
				<!-- <div class="vendor-header">
					<p class="vendorNo">{{vendor.vendorNo}}</p>
					<p class="vendorName">{{vendor.vendorName}}</p>
				</div> -->
				<h5>{{vendor.vendorNo}}</h5>
				<h5>{{vendor.vendorName}}</h5>
				<h4 class="text-blue">Tender Budget: {{vendor.tenderAmount | currency}}</h3>
			</a>
		</div>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-twitter btn-block" type="button"
		ng-click="save()">
		<span class="fa fa-save"></span> Save
	</button>
</div>
