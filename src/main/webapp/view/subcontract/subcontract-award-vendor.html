<div class="animated fadeIn">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h5><span class="icofont icofont-tick-boxed"></span>Please select a tenderer from below.</h5>
			<div class="col-md-4 col-xs-12 animated flipInX"
				ng-repeat="tender in tenders">
				<div class="select-trigger m-b-10" ng-class="{'selected': tender.status == 'RCM' || tender.status == 'AWD'}">
					
					<a ng-click="updateRecommendedTender({{tender.vendorNo}})" >
						<div class="check"></div> 
						<span class="icofont icofont-worker icofont-5x"></span>
						
						<h5>{{tender.vendorNo}}</h5>
						<h5>{{tender.nameSubcontractor}}</h5>
						<h5 class="text-primary">Tender Budget: {{tender.currencyCode}} {{tender.budgetAmount-tender.amtBuyingGainLoss | currency}}</h5>
					</a>
					
					<div class="col-md-12">
						<div class="col-md-6">
						<button class="btn btn-primary btn-block"	ng-click="editSubcontractor(tender.vendorNo)" ng-hide = "disableButtons" ng-disabled="disableButtons">
							<span class="icofont icofont-edit"></span> Edit
						</button>
						</div>
						
						<div class="col-md-6">
						<button class="btn btn-success btn-block"	ng-click="deleteSubcontractor(tender.vendorNo)" ng-hide = "disableButtons" ng-disabled="disableButtons">
							<span class="icofont icofont-delete-alt"></span> Delete
						</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4 col-xs-12 animated flipInX" ng-hide = "disableButtons">
				<div class="select-trigger"> 
				<br><br>
					<span class="icofont icofont-worker icofont-5x text-danger"></span>
					<h5 class="text-danger">New Tenderer</h5>
					
					
					<div class="col-md-8 col-md-offset-2">
						<input type="number" class="form-control" placeholder="Enter Tenderer No."
							ng-model="newVendorNo">
					</div>
					<div class="col-md-8 col-md-offset-2 m-t-10">
					<button class="btn btn-danger btn-block" ng-click="addVendor()" ng-hide = "disableButtons" ng-disabled="disableButtons">
						<span class="icofont icofont-plus-circle"></span> Add
					</button>
					</div>
				</div>
			</div>
		</div>


		<div class="col-md-12 m-t-10">
			<div id="" ui-grid="gridOptions" ui-grid-resize-columns
				ui-grid-move-columns ui-grid-exporter  resize ng-style="resizeWithOffset(550)"
				class="grid"></div>
		</div>

	</div>

</div>
