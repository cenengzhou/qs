<div class="animated fadeIn"
	ng-style="{height: 500 + 'px', 'overflow': 'auto'}">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-4 col-xs-12 animated flipInX"
				ng-repeat="vendor in vendors">
				<a class="select-trigger"
					ng-class="{'selected': selectedVendor == {{vendor.vendorNo}}}"
					ng-click="vendorOption({{vendor.vendorNo}})">
					<div class="check"></div> <span class="fa fa-bank fa-5x"></span>
					<h5>{{vendor.vendorNo}}</h5>
					<h5>{{vendor.vendorName}}</h5>
					<h5 class="text-primary">Tender Budget: {{vendor.tenderAmount
						| currency}}</h5>
				</a>
			</div>
			<div class="col-md-4 col-xs-12 animated flipInX">
				<a class="select-trigger" ng-click="openVendorFeedbackModal()">
				<br>
					<div>
						<span class="fa fa-plus-square fa-5x text-danger"></span>
					</div>
					<div>
						<h5 class="text-danger">Add New Vendor</h5>
					</div>
					<div class="col-md-6 col-md-offset-3">
						<input type="number" class="form-control"
							ng-model="subcontract.packageNo" required>
					</div>
				</a>
			</div>
		</div>


		<div class="col-md-12 m-t-10">
			<div id="" ui-grid="gridOptions" ui-grid-resize-columns
				ui-grid-move-columns ui-grid-exporter
				ui-grid-auto-resize class="grid"></div>
			<!-- style="height: 400px; width =: 1600px"  -->
		</div>



	</div>

</div>
<button class="m-t-5 btn btn-primary btn-block" ng-click="save()">
	Save <span class="fa fa-save"></span>
</button>
