<div class="animated fadeIn"
	ng-style="{height: 500 + 'px', 'overflow': 'auto'}">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-4 col-xs-12 animated flipInX"
				ng-repeat="vendor in vendors">
				<a class="select-trigger"
					ng-class="{'selected': selectedVendor == {{vendor.vendorNo}}}"
					ng-click="vendorOption({{vendor.vendorNo}})">
					
					<div class="check"></div> 
					<div class="col-md-6 col-md-offset-3">
					<span class="icofont icofont-worker icofont-5x"></span>
					</div>
					
					<div>
					<button class="btn btn-primary"	ng-click="editVendor(vendor.vendorNo)">
						<span class="icofont icofont-edit"></span> Edit
					</button>
					</div>
					
					<div class="m-t-10">
					<button class="btn btn-success"	ng-click="delete(vendor.vendorNo)">
						<span class="icofont icofont-delete-alt"></span> Delete
					</button>
					</div>
					
					<div class="col-md-12">
						<h5>{{vendor.vendorNo}}</h5>
						<h5>{{vendor.vendorName}}</h5>
						<h5 class="text-primary">Tender Budget: {{vendor.tenderAmount | currency}}</h5>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-xs-12 animated flipInX">
				<a class="select-trigger"> 
				<br>
					<span class="icofont icofont-worker icofont-5x text-danger"></span>
					<h5 class="text-danger">New Vendor</h5>
					<div class="col-md-6 col-md-offset-3">
						<input type="number" class="form-control"
							ng-model="newVendorNo">
					</div>
					<button class="btn btn-danger" ng-click="addVendor()">
						<span class="icofont icofont-plus-square"></span> Add
					</button>
				</a>
			</div>
		</div>


		<div class="col-md-12 m-t-10">
			<div id="" ui-grid="gridOptions" ui-grid-resize-columns
				ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize
				class="grid"></div>
		</div>



	</div>

</div>
<button class="m-t-5 btn btn-primary btn-block" ng-click="save()">
	Save <span class="fa fa-save"></span>
</button>
