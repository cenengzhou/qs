<!-- begin #content -->
<div id="content" class="content">


	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}}</small> <small
			class="text-red m-l-30" ng-show="paymentStatus == 'F'"> <b>Final</b></small>
	</h1>

	<div class="row">
		<!-- Contractual Date  -->
		<div class="col-md-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Contractual Date</h3>
				</div>
				<div class="box-body">
					<div class="row"
						ng-repeat="d in dates | filter: { group: 'CD'} | orderBy: 'order'">

						<div class="col-md-8">
							<label>{{d.description}} Date {{d.remark}}</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group" moment-picker="subcontract[d.model]"
								format="{{GlobalParameter.MOMENT_DATE_FORMAT}}" start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <iclass ="fafa-calendar">
									</i></span> <input class="form-control" ng-model="subcontract[d.model]">
							</div>
						</div>

					</div>
					<!-- /.row -->
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button class="btn btn-primary btn-block" type="button"
						ng-click="save()">
						<span class="fa fa-save"></span> Save
					</button>
				</div>
			</div>

		</div>


	</div>
</div>
