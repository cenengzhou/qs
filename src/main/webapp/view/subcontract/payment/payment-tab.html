<div id="content" class="content">
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}} </small>
		<small class="text-red m-l-30" ng-show="paymentStatus == 'F'"> <b>Final</b></small>
	</h1>

	<div id="wizard" class="bwizard clearfix">
		<div class="hidden-print">
			<ul class="bwizard-steps clearfix setup-panel">
				<li ui-sref-active="active">
					<a ui-sref="subcontract.payment.certificate"><span class="label badge-inverse">1</span> 
						Certificate <small></small>
					</a>
				</li>
				<li ui-sref-active="active"><a ui-sref="subcontract.payment.details" > <span class="label">2</span>
						Details <small></small>
				</a></li>
				<li ui-sref-active="active"><a ui-sref="subcontract.payment.summary" > <span class="label">3</span>
						Summary <small></small>
				</a></li>
				<li ui-sref-active="active"><a ui-sref="subcontract.payment.attachment"> <span class="label">4</span>
						Attachment <small></small>
				</a></li>
				<li ui-sref-active="active"><a ui-sref="subcontract.payment.invoice"> <span class="label">5</span>
						Invoice <small></small>
				</a></li>
			</ul>
		</div>

		<div class="tab-content">
			<div ui-view=""></div>
		</div>

		
	</div>

	<!-- end #wizard -->
</div>
