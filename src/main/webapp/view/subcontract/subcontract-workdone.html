<div class="content">
	<!-- <ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol> -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}} </small>
	</h1>


	<div class="row">

		<div class="col-md-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Work Done</h3>
					<div class="box-title pull-right col-md-12">
						<div class="col-md-4">
							<div class="input-group-btn">
								  <button ng-show="WDstatusArray.length>0" type="button" class="pull-right btn btn-primary dropdown-toggle" style="line-height:18px !important;padding-top:5px !important;padding-bottom:5px !important" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul ng-show="WDstatusArray.length>0" class="pull-right dropdown-menu">
							    <li><a href ng-click="showWDStatus()">Show Import Status</a></li>
							  </ul>
							  <label class="btn btn-sm pull-right btn-primary"  style="padding-top:5px !important;padding-bottom:5px !important;border-top-right-radius:0px !important;border-bottom-right-radius:0px !important;">
							                <i class="fa fa-file-excel-o"></i> Import&hellip; 
											<input style="display:none" type="file" accept=".xls,.xlsx,.csv" js-xls onread="readWDXls" onreadcsv="readWDCsv" onerror="error">
										</label>
							</div>
						</div>
						<div class="col-md-3">
							<input type="number" step="0.01"
								class="form-control input-group-sm input-sm"
								placeholder="Input %" ng-model="percent">
						</div>
						<div class="col-md-5">
							<button class="btn btn-primary btn-sm" ng-click = "applyPercent()">Apply % for Cum WD Amount</button>
						</div>

					</div>
				</div>
				<div class="box-body">
					<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-importer
						ui-grid-move-columns ui-grid-pinning ui-grid-edit ui-grid-row-edit
						ui-grid-cellnav ui-grid-exporter class="grid"></div>
					<!-- style="height: 250px;"  -->
				</div>
			</div>
		</div>


		<div class="col-md-6">
			<div class="box box-success">
				<div class="box-header with-border">
					<h3 class="box-title">Internal Valuation</h3>
					<div class="box-title pull-right col-md-5">
						<button class="btn btn-primary btn-sm" ng-click="recalculateIV()"><span class="fa fa-calculator"></span> Recalculate Resource Summary IV</button>
					</div>
				</div>
				<div class="box-body">
					<div ui-grid="gridOptionsIV" ui-grid-resize-columns ui-grid-importer
						ui-grid-move-columns ui-grid-pinning ui-grid-edit ui-grid-row-edit
						ui-grid-cellnav ui-grid-exporter class="grid"></div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.row -->

				<div class="col-md-12">
					<!-- <a class="btn btn-twitter btn-block">Update <i class="fa fa-floppy-o"></i></a> -->
					<table class="col-md-12"><tr>
					<td>
					<button type="button" class="btn bg-primary btn-block" ng-show="gridDirtyRows.length > 0"
						ng-click="update()">
						<i class="fa fa-floppy-o"></i> Update
					</button>
					</td>
					<td>
					<button type="button" class="btn bg-warning btn-block" style="color:white" ng-show="gridDirtyRows.length > 0"
						ng-click="reset()">
						<i class="fa fa-refresh"></i> Reset
					</button>
					</td>
					</tr></table>
				</div>

</div>
