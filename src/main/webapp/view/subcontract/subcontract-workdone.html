<div class="content">
	<!-- <ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol> -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}} </small>
		<small class="text-red m-l-30" ng-show="paymentStatus == 'F'"> <b>Final</b></small>
	</h1>


	<div class="row">
		<div class="col-md-12">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Work Done</h3>
						<div class="box-title pull-right col-md-10">
							<div class="col-md-4 animated fadeIn" style="text-align: right">
							<button ng-show="statusArray.length>0"
								class="btn btn-sm btn-block btn-primary" ng-click="showStatus()">Import status</button>
							</div>						
							<div class="col-md-3">
								<input type="number" step="0.01"
									class="form-control input-group-sm input-sm"
									placeholder="Input %" ng-model="percent">
							</div>
							<div class="col-md-5">
								<button class="btn btn-primary btn-sm" ng-click="applyPercent()">Apply
									% for Cum WD Amount</button>
							</div>

						</div>
					</div>
					<div class="box-body">
						<div save-and-restore-grid-state="subcontract_workdone_wd" ui-grid-save-state ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection ui-grid-row-edit
							ui-grid-move-columns ui-grid-pinning ui-grid-edit ui-grid-importer
							ui-grid-exporter class="grid" resize
							ng-style="resizeWithOffset(500)"></div>
					</div>
					<div class="box-footer">
						<button class="btn btn-primary btn-block" type="button"
							ng-click="saveWDList()" ng-disabled = "!canEdit()" ng-hide="!gridDirtyRowsWD.length>0">
							<span class="fa fa-save"></span> Save Work Done
						</button>
					</div>
				</div>
			</div>


			<div class="col-md-12">
				<div class="box box-success">
					<div class="box-header with-border">
						<h3 class="box-title">Internal Valuation</h3>
						<div class="box-title pull-right col-md-5">
							<button class="btn btn-primary btn-sm" ng-click="recalculateIV()">
								<span class="fa fa-calculator"></span> Recalculate Resource
								Summary IV
							</button>
						</div>
					</div>
					<div class="box-body">

						<div save-and-restore-grid-state="subcontract_workdone_iv" ui-grid-save-state ui-grid="gridOptionsIV" ui-grid-resize-columns ui-grid-row-edit
							ui-grid-move-columns ui-grid-pinning ui-grid-edit ui-grid-cellnav
							ui-grid-exporter class="grid" resize
							ng-style="resizeWithOffset(500)"></div>
					</div>
					<div class="box-footer">
						<button class="btn btn-primary btn-block" type="button"
							ng-click="save()" ng-disabled = "disableButton" ng-hide="disableButton">
							<span class="fa fa-save"></span> Save IV
						</button>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->
	</div>
