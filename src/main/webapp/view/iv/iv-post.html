<!-- IV Grid Content -->
<div class="content-wrapper">
	<section class="content-header">
		<h1>
			{{jobNo}} <small>{{jobDescription}}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a ui-sref = "job.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Post Internal Valuation</h3>
					</div>

					<div class="box-body">
						<div class="row">
							<div class="col-md-3 col-sm-6 col-xs-12">
				              <div class="info-box bg-aqua">
				                <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>
				                <div class="info-box-content">
				                  <span class="info-box-text">Posted IV</span>
				                  <span class="info-box-number">41,410</span>
				                  <div class="progress">
				                    <div class="progress-bar" style="width: 100%"></div>
				                  </div>
				                  <span class="progress-description">
				                   
				                  </span>
				                </div><!-- /.info-box-content -->
				              </div><!-- /.info-box -->
				            </div><!-- /.col -->

							<div class="col-md-3 col-sm-6 col-xs-12">
				              <div class="info-box bg-aqua">
				                <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>
				                <div class="info-box-content">
				                  <span class="info-box-text">Cumulative IV</span>
				                  <span class="info-box-number">41,410</span>
				                  <div class="progress">
				                    <div class="progress-bar" style="width: 100%"></div>
				                  </div>
				                  <span class="progress-description">
				                    
				                  </span>
				                </div><!-- /.info-box-content -->
				              </div><!-- /.info-box -->
				            </div><!-- /.col -->

							<div class="col-md-3 col-sm-6 col-xs-12">
				              <div class="info-box bg-aqua">
				                <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>
				                <div class="info-box-content">
				                  <span class="info-box-text">Movement</span>
				                  <span class="info-box-number">41,410</span>
				                  <div class="progress">
				                    <div class="progress-bar" style="width: 100%"></div>
				                  </div>
				                  <span class="progress-description">
				                    Non - Finalized Package
				                  </span>
				                </div><!-- /.info-box-content -->
				              </div><!-- /.info-box -->
				            </div><!-- /.col -->
				            
				            <div class="col-md-3 col-sm-6 col-xs-12">
				              <div class="info-box bg-aqua">
				                <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>
				                <div class="info-box-content">
				                  <span class="info-box-text">Movement</span>
				                  <span class="info-box-number">41,410</span>
				                  <div class="progress">
				                    <div class="progress-bar" style="width: 100%"></div>
				                  </div>
				                  <span class="progress-description">
				                    Final Package
				                  </span>
				                </div><!-- /.info-box-content -->
				              </div><!-- /.info-box -->
				            </div><!-- /.col -->



							<div class="col-md-12">
								<div id="" ui-grid="gridOptions" 
									ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
									style="height: 500px; width =: 1600px"></div>
							</div>
							<div class="col-md-12">
								<!-- <a class="btn btn-twitter btn-block">Update <i class="fa fa-floppy-o"></i></a> -->
								<button type="button" class="btn bg-blue btn-block"><i class="fa fa-send-o"></i> Post</button>
							</div>	
						</div>
						<!-- /.row -->
					</div>

				</div>


			</div>
		</div>


	</section>

</div>
