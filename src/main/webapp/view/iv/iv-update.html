<div class="row">
	<div class="col-md-3 col-sm-6 col-xs-12">
		<div
			class="widget widget-stat widget-stat-right bg-primary text-white">
			<div class="widget-stat-icon">
				<i class="fa fa-calculator"></i>
			</div>
			<div class="widget-stat-info">
				<div class="widget-stat-title">Posted IV</div>
				<div class="widget-stat-number">
					<small>{{postedIVAmount | currency}}</small>
				</div>
			</div>
			<div class="widget-stat-progress">
				<div class="progress">
					<div class="progress-bar" style="width: 100%"></div>
				</div>
			</div>
			<div class="widget-stat-footer text-left"></div>
		</div>


	</div>
	<!-- /.col -->

	<div class="col-md-3 col-sm-6 col-xs-12">
		<div
			class="widget widget-stat widget-stat-right bg-primary text-white">
			<div class="widget-stat-icon">
				<i class="fa fa-calculator"></i>
			</div>
			<div class="widget-stat-info">
				<div class="widget-stat-title">Cumulative IV</div>
				<div class="widget-stat-number">
					<small>{{cumulativeIVAmount | currency}}</small>
				</div>
			</div>
			<div class="widget-stat-progress">
				<div class="progress">
					<div class="progress-bar" style="width: 100%"></div>
				</div>
			</div>
			<div class="widget-stat-footer text-left"></div>
		</div>
	</div>
	<!-- /.col -->

	<div class="col-md-3 col-sm-6 col-xs-12">
		<div
			class="widget widget-stat widget-stat-right bg-primary text-white">
			<div class="widget-stat-icon">
				<i class="fa fa-calculator"></i>
			</div>
			<div class="widget-stat-info">
				<div class="widget-stat-title">Movement</div>
				<div class="widget-stat-number">
					<small>{{ivMovement | currency}}</small>
				</div>
			</div>
			<div class="widget-stat-progress">
				<div class="progress">
					<div class="progress-bar" style="width: 100%"></div>
				</div>
			</div>
			<div class="widget-stat-footer text-left">Non - Finalized
				Subcontract</div>
		</div>

	</div>
	<!-- /.col -->

	<div class="col-md-3 col-sm-6 col-xs-12">
		<div
			class="widget widget-stat widget-stat-right bg-primary text-white">
			<div class="widget-stat-icon">
				<i class="fa fa-calculator"></i>
			</div>
			<div class="widget-stat-info">
				<div class="widget-stat-title">Movement</div>
				<div class="widget-stat-number">
					<small>0</small>
				</div>
			</div>
			<div class="widget-stat-progress">
				<div class="progress">
					<div class="progress-bar" style="width: 100%"></div>
				</div>
			</div>
			<div class="widget-stat-footer text-left">Finalized Subcontract</div>
		</div>


	</div>
	<!-- /.col -->
</div>

<div class = "row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">Testing: <js-xls onread="read" onerror="error"></js-xls>
				<div class="box-title pull-right col-md-3">
					<div class="col-md-8">
						<input type="number" step="0.01"
							class="form-control input-group-sm input-sm"
							placeholder="Input %" ng-model="percent">
					</div>
					<div class="col-md-4">
						<button class="btn btn-primary btn-sm" ng-click="applyPercentage()">Apply % for IV</button>
					</div>

				</div>
			</div>
			<div class="box-body">

				<div id="grid" ui-grid="gridOptions" ui-grid-selection
					ui-grid-auto-resize ui-grid-resize-columns ui-grid-cellnav
					ui-grid-row-edit ui-grid-edit ui-grid-exporter class="grid"></div>

				<div class="col-md-12">
					<!-- <a class="btn btn-twitter btn-block">Update <i class="fa fa-floppy-o"></i></a> -->
					<button type="button" class="btn bg-primary btn-block"
						ng-click="update()">
						<i class="fa fa-floppy-o"></i> Update
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
