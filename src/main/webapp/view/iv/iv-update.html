<!-- begin #content -->
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a ui-sref="job.dashboard"><i class="fa fa-dashboard"></i>
				Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
	<!-- end breadcrumb -->

	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small>
	</h1>
	<div class="row">
		<div class="col-md-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Update Internal Valuation</h3>
				</div>

				<div class="box-body">
					<div class="row">
						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-bookmark-o"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Posted IV</div>
									<div class="widget-stat-number"></div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left"></div>
							</div>


						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-calculator"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Cumulative IV</div>
									<div class="widget-stat-number">41,410</div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left"></div>
							</div>
						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-calculator"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Movement</div>
									<div class="widget-stat-number">41,410</div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left">Non - Finalized
									Subcontract</div>
							</div>

						</div>
						<!-- /.col -->

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div
								class="widget widget-stat widget-stat-right bg-primary text-white">
								<div class="widget-stat-icon">
									<i class="fa fa-calculator"></i>
								</div>
								<div class="widget-stat-info">
									<div class="widget-stat-title">Movement</div>
									<div class="widget-stat-number">41,410</div>
								</div>
								<div class="widget-stat-progress">
									<div class="progress">
										<div class="progress-bar" style="width: 100%"></div>
									</div>
								</div>
								<div class="widget-stat-footer text-left">Final Subcontract</div>
							</div>


						</div>
						<!-- /.col -->



						<div class="col-md-12">
							<div id="" ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns
								ui-grid-cellnav ui-grid-edit ui-grid-exporter class="grid"
								style="height: 500px; width =: 1600px"></div>
						</div>
						<div class="col-md-12">
							<!-- <a class="btn btn-twitter btn-block">Update <i class="fa fa-floppy-o"></i></a> -->
							<button type="button" class="btn bg-primary btn-block">
								<i class="fa fa-floppy-o"></i> Update
							</button>
						</div>
					</div>
					<!-- /.row -->
				</div>

			</div>


		</div>
	</div>


</div>
