<div class="m-t-20 m-l-20 m-r-20">

	<br>

	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<div class="input-group">
				<input ng-model="searchquery" placeholder="Search Job here.."
					class="form-control" ng-click="removeDefaultAnimation()" /> <span
					class="input-group-btn">
					<button class="btn btn-flat bg-aqua-gradient"
						ng-click="searchJob()">
						<span class="fa fa-search"></span>
					</button>
				</span>
			</div>
		</div>

	</div>


	<br>

	<div class="fixed-container">
		<div class="row">
			<div class="col-md-4 col-lg-3 animated flipInX"
				ng-repeat="job in jobs | filter:searchquery">
				<div class="box box-widget sc-panel">
					<a
						ui-sref="job.dashboard({jobNo: job.jobNo, jobDescription: job.description})">
						<div class="sc-panel-header bg-aqua-gradient">
							<div class="sc-panel-icon">
								<span class="fa fa-bank"></span>
							</div>
							<h3 class="sc-panel-name">
								<b>{{job.jobNo}}</b>
							</h3>
							<h5 class="sc-panel-desc">
								{{job.description}}<span class="pull-right badge bg-blue">Gammon</span>
							</h5>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
