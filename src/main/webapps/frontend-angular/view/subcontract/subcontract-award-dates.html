<div class="animated fadeIn">
	<div class="row">
		<!-- Contractual Date  -->
		<div class="col-md-6 col-md-offset-3">
			<!-- <h6 class="text-red"><span class="icofont icofont-star"></span>Compulsory for subcontract award submission. (Except Consultancy Agreement)</h6> -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Contractual Date</h3>
				</div>
				<div class="box-body">
					<div class="row" id="createSubcontractStep6Dates">

						<div class="col-md-8">
							<label>Subcontract Requisition Approved Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.requisitionApprovedDate"
								format="{{GlobalParameter.MOMENT_DATE_FORMAT}}">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.requisitionApprovedDate">
							</div>
						</div>


						<div class="col-md-8">
							<label>Subcontract Tender Analysis Approved Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.tenderAnalysisApprovedDate"
								format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
									ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.tenderAnalysisApprovedDate">
							</div>
						</div>

						<div class="col-md-8">
							<label class="text-red"><span class="icofont icofont-star"></span>Pre-Award Finalization Meeting Date</label>
							<small></small>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.preAwardMeetingDate"
								format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.preAwardMeetingDate">
							</div>
						</div>

						<div class="col-md-8">
							<label>Letter of Award Signed by Subcontractor Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.loaSignedDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.loaSignedDate">
							</div>
						</div>

						<div class="col-md-8">
							<label>Subcontract Document Executed by Subcontractor
								Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group" moment-picker="subcontract.scDocScrDate"
								format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" ng-model="subcontract.scDocScrDate" >
							</div>
						</div>

						<div class="col-md-8">
							<label>Subcontract Document Executed by Legal Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.scDocLegalDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.scDocLegalDate">
							</div>
						</div>

						<div class="col-md-8">
							<label>Works Commencement Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.workCommenceDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.workCommenceDate">
							</div>
						</div>

						<div class="col-md-8">
							<label>Subcontractor Start on-site Date</label>
						</div>
						<div class="form-group col-md-4">
							<div class="input-group"
								moment-picker="subcontract.onSiteStartDate" format="{{GlobalParameter.MOMENT_DATE_FORMAT}}"
								start-view="day"
								ng-model-options="{ updateOn: 'blur' }">
								<span class="input-group-addon"> <i
									class="fa fa-calendar"></i>
								</span> <input class="form-control" 
									ng-model="subcontract.onSiteStartDate">
							</div>
						</div>


					</div>
					<!-- /.row -->
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button class="btn btn-primary btn-block" type="button" id="createSubcontractStep6SaveBtn"
						ng-click="save()">
						<span class="fa fa-save"></span> Save
					</button>
				</div>
			</div>

		</div>


	</div>
</div>
