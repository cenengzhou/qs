<div id="content" class="content">
	<h1 class="page-header">
		{{jobNo}}<small> {{jobDescription}}</small> - Subcontract
		{{subcontractNo}}<small> {{subcontractDescription}} </small>
		<small class="text-red m-l-30" ng-show="paymentStatus == 'F'"> <b>Final</b></small>
	</h1>

	<div id="wizard" class="bwizard clearfix">
		<div class="hidden-print">
			<ul class="bwizard-steps clearfix setup-panel">
				<li ui-sref-active="active"><a ui-sref="subcontract.otherAddendum.detail" > <span class="label">1</span>
						Add Addendum <small>AP, C1, MS, OA, RA, RR</small>
				</a></li>
				<li ui-sref-active="active"><a ui-sref="subcontract.otherAddendum.list"> <span class="label">2</span>
						Addendum Details <small>AP, C1, MS, OA, RA, RR</small>
				</a></li>
			</ul>

		</div>

		<div class="tab-content">
			<div ui-view=""></div>
		</div>

		
	</div>

	<!-- end #wizard -->
</div>
