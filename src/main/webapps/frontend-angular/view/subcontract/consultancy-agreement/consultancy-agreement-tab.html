<div class="m-t-10 m-l-40 m-r-40">
    <h1 class="page-header">
        {{jobNo}}<small {{jobDescription}}></small> - Subcontract
        {{subcontractNo}}<small> {{subcontractDescription}}</small>
        <small class="text-red m-l-30"> <b>Consultancy Agreement Approval Status: {{memo.statusApproval}}</b></small>
    </h1>
    <div id="wizard" class="bwizard clearfix ">
        <div class="hidden-print">
            <ul class="bwizard-steps clearfix setup-panel">
                <li ui-sref-active="active" id="subcontractTab1">
                    <a ui-sref="subcontract-consultancy-approval.form">
                        <span class="label badge-inverse">1</span>Prepare Form <small></small>
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="subcontract-consultancy-approval.attachment"
                       id="subcontractTab2">
                        <span class="label">2</span>Attachment <small></small>
                    </a></li>
                <li ui-sref-active="active"><a ui-sref="subcontract-consultancy-approval.submission"
                                               id="subcontractTab3">
                    <span class="label">3</span>Request Approval <small></small>
                </a></li>

            </ul>
        </div>
        <div class="tab-content">
            <div ui-view=""></div>
        </div>
    </div>
</div>
