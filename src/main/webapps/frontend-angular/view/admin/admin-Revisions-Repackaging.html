<div class="row well">
	<form name="RevisionsResourceSummarySearch"
		ng-submit="onSubmitResourceSummarySearch()" class="form">
		<div class="col-md-8">
			<input type="text" class="form-control" placeholder="Job Number:" pattern="[0-9]{5,5}" ng-change="canAdminJob(resourceSummarySearch.jobNo)" 
				id="ResourceSummarySearch_jobNo" ng-model="resourceSummarySearch.jobNo">
		</div>
		<div ng-if="false" class="col-md-4">
			<input type="number" class="form-control"
				placeholder="Subcontract Number:"
				id="MainCertSearch_certificateNumber"
				ng-model="resourceSummarySearch.subcontractNo">
		</div>
		<div class="col-md-4">
			<button type="submit" class="btn btn-block btn-primary"
				id="resourceSummarySearch_submit" ng-disabled="!adminSearchBtn">Search</button>
		</div>
	</form>
</div>
<div class="col-md-12"><br>
	<div id="" save-and-restore-grid-state="admin_revisions_repackaging" ui-grid-save-state ui-grid="gridOptions" external-scopes="clickHandler" ui-grid-resize-columns ui-grid-move-columns 
		ui-grid-row-edit ui-grid-exporter ui-grid-selection ui-grid-cellnav ui-grid-edit class="grid"
		resize ng-style="resizeWithOffset(365)">
	</div>
	<div class="row">
		<button ng-show="showQSAdmin" ng-click="updateGrid()" type="button" class="btn btn-block btn-primary" ng-disabled="!adminSearchBtn">Update Resource Summary</button>
	</div>
</div>
