<div>
	<form name="RevisionsRocCutoffRecord"
		ng-submit="onSubmitRocCutoffRecord()">


		<div class="panel panel-primary  panel" vertilize>
			<div class="panel-heading">
				<h3 class="panel-title">Roc Cutoff Schedule</h3>
			</div>
			<div class="panel-body">
				<fieldset>
					<div class="col-md-6">
						<div class="form-group">
							<label for="RocCutoffRecord_cutoffDate" class="control-label">Cutoff
								Date</label>
							<div>
								<div class="input-group"
									moment-picker="RocCutoffRecord.cutoffDate"
									format="DD MMM, YYYY" start-view="hour" today="true">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> <input class="form-control" id="RocCutoffRecord_cutoffDate"
										ng-model="RocCutoffRecord.cutoffDate">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="RocCutoffRecord_period" class="control-label">Period</label>
							<div>
								<div class="input-group" moment-picker="RocCutoffRecord.period"
									format="YYYY-MM" start-view="year" today="true">
									<span class="input-group-addon"> <i
										class="fa fa-calendar"></i>
									</span> <input class="form-control" id="RocCutoffRecord_period"
										ng-model-options="{ updateOn: 'blur' }"
										ng-model="RocCutoffRecord.period">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="RocCutoffRecord_excludeJobList" class="control-label">Exclude
								Project List</label>
							<div>
								<div>
									<input class="form-control" id="RocCutoffRecord_excludeJobList"
										ng-model-options="{ updateOn: 'blur' }"
										ng-model="RocCutoffRecord.excludeJobList">
								</div>
							</div>
						</div>
					</div>

				</fieldset>

				
					<div class="col-md-12">
						<button ng-show="showIMSAdmin" type="submit"
							class="btn btn-block btn-primary">Update</button>

					</div>
				
	</form>
</div>
