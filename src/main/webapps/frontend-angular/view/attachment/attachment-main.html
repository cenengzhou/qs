<!-- /*
	 * attachment within ADDRESS BOOK modal is not using this template
	 * because the modal is not manage by state of ui-router so that cannot inject with ui-view
	 */ -->
	<div class="row">
		<div class="col-md-12 animated fadeIn">
			<div class="panel panel-inverse">
				<div class="panel-heading col-md-12">
					<div class="col-md-11">Attachment</div>
					<div ng-if="inBox" class="col-md-1">
						<button class="btn btn-white pull-right" type="button"
							ng-click="cancel()">
							<span class="fa fa-remove"></span>
						</button>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="panel-body" style="padding: 0 !important;min-height:250px">
					<div class="table-responsive" resize
						ng-style="resizeWithOffset(offsetTop)">
						<form class="form" role="form" id="attachmentForm">
							<table class="table table-hover ">
								<thead>
									<tr class="inverse">
										<th>No.</th>
										<th>File name</th>
										<th>Type</th>
										<th>Created By</th>
										<th>Create Date</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="attach in attachments" style="cursor: pointer">
										<td><label for="fileRadiobox-{{$index}}">{{$index+1}}</label>
											<input type="checkbox" ng-Icheck id="fileRadiobox-{{$index}}"
											ng-change="checkSelected()" name="fileRadiobox-{{$index}}"
											ng-model="attach.selectedAttachement"></td>
										<td ng-click="attachmentClick()">{{attach.nameFile}}</td>
										<td ng-click="attachmentClick()"><span
											class="{{attach.fileIconClass}}"></span></td>
										<td ng-click="attachmentClick()"><img
											class="rounded-corner" height="30" width="30"
											imageonload roll-back-image="resources/images/profile.png"
											data-ng-src="{{attach.user.userIcon}}">
											{{attach.user.fullname}}</td>
											<td>{{attach.dateCreated | date : GlobalParameter.DATE_FORMAT}}</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
				<div class="box-footer">
					<div class="col-md-12" ng-hide="hideButton">
						<div class="col-md-4">
							<form name="uploadAttachmentFiles" id="uploadAttachmentFiles"
								ng-submit="isUpdatable && onSubmitAttachmentUpload(uploadAttachmentFiles.files)">
								<label class="btn btn-block btn-primary" ng-if="!attachmentType.isSubcontract"> <i
									class="glyphicon glyphicon-upload"></i> Upload File
									Attachment&hellip; <input style="display: none;"
									class="form-control file-loading" type="file" name="files"
									id="attachmentFiles" ng-model="attachmentFiles"
									onChange="angular.element(this).scope().onSubmitAttachmentUpload(uploadAttachmentFiles.files)"
									multiple />
								</label>
							</form>
							<label class="btn btn-block btn-primary" ng-if="attachmentType.isSubcontract" ng-click="openSelectSubcontractAttachmentType()"> <i
								class="glyphicon glyphicon-upload"></i> Upload File Attachment&hellip; 
							</label>
						</div>

						<div class="col-md-4">
							<label 
								class="btn btn-block btn-success" ng-click="(isUpdatable && isDeletable) && deleteAttachment()"
								ng-disabled="!(isUpdatable && isDeletable)">
								<i class="glyphicon glyphicon-remove-circle"></i> 
								Delete selected	Item
							</label>
						</div>
						<div class="col-md-4">
							<button class="btn btn-block btn-danger"
								ng-click="addTextAttachment()">
								<i class="glyphicon glyphicon-plus-sign"></i> Add Text
								Attachment
							</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		</div>
