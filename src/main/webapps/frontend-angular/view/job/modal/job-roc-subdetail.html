<style>
    .job-roc-subdetail-grid .ui-grid-header-cell .ui-grid-cell-contents {
        height: 48px;
        white-space: normal;
        -ms-text-overflow: clip;
        -o-text-overflow: clip;
        text-overflow: clip;
        overflow: visible;
    }
    .job-roc-subdetail-grid {
        overflow: hidden !important;
    }
    .job-roc-subdetail-grid .ui-grid-cell-contents-break {
        word-wrap: break-word;
        white-space: pre-wrap !important;
    }
    .job-roc-subdetail-grid .ui-grid-row,
    .job-roc-subdetail-grid .ui-grid-cell {
        height: auto !important;
    }
    .job-roc-subdetail-grid .ui-grid-row div[role=row] {
        display: flex;
        align-content: stretch;
    }
    .job-roc-subdetail-grid textarea {
        width: 100%;
        height: auto;
    }
</style>
<div class="modal-header">
    <div class="row">
        <div class="col-md-11">
            <h4 class="modal-title">ROC Detail Breakdown</h4>
        </div>
        <div class="col-md-1">
            <button class="btn btn-default pull-right" type="button"
                    ng-click="cancel()">
                <span class="fa fa-remove"></span>
            </button>
        </div>
    </div>
</div>
<div class="modal-body bg-gray-light">
    <div class="animated fadeIn">
        <div id="content">
            <div id="wizard" class="bwizard clearfix">
                <div class="hidden-print">
                    <ul class="bwizard-steps clearfix setup-panel">
                        <li ui-sref-active="active" id="tab1" ng-class="{'active': step == 1}">
                            <a ng-click="setStep(1)"> <span class="label">1</span>Detail <small></small></a>
                        </li>
                        <li ui-sref-active="active" id="tab2" ng-class="{'active': step == 2}">
                            <a ng-click="setStep(2)"> <span class="label">2</span>Attachment</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div ng-switch="step">
                        <div ng-switch-when="1">
                            <div class="box box-primary">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <h4 class="text-red" ng-if="year&&month">Period: {{year}}-{{month}}</h4>
                                        </div>

                                        <div class="col-md-8">

                                        </div>

                                        <div class="col-md-2">
                                            <button type="button"
                                                    class="btn btn-block btn-danger" ng-show="editable"
                                                    ng-click="addItem()">
                                                <i class="fa fa-plus-circle"></i> <small>Add</small>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                                <div class="box-body">
                                    <div id="job-roc-subdetail-grid" class="job-roc-subdetail-grid" save-and-restore-grid-state="roc_subdetail"
                                         ui-grid-save-state ui-grid="gridOptions" ui-grid-selection ui-grid-grouping ui-grid-edit ui-grid-row-edit
                                         ui-grid-move-columns ui-grid-resize-columns ui-grid-exporter ui-grid-cellnav ui-grid-auto-resize
                                         class="grid" resize ng-style="resizeWithOffset(400)"></div>

                                </div>
                                <div class="box-footer">
                                    <button class="btn btn-primary btn-block" type="button"
                                            ng-click="saveAll()" ng-hide="disableButtons || !editable" ng-disabled="disableButtons">
                                        <span class="fa fa-save"></span> Save All
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div ng-switch-when="2">
                            <div ng-controller="AttachmentMainCtrl">
                                <ng-include src="'view/attachment/attachment-main.html?@PROJECT_VERSION@'"></ng-include>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
