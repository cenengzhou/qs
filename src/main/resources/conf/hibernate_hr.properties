hr.hibernate.hbm2ddl.auto					= false
hr.hibernate.dialect						= org.hibernate.dialect.SQLServerDialect
hr.hibernate.show_sql						= false
hr.hibernate.max_fetch_depth				= 3
hr.hibernate.format_sql						= true
hr.hibernate.jdbc.batch_size				= 20
hr.hibernate.jdbc.fetch_size				= 20
hr.spring.current_session_context_class		= org.springframework.orm.hibernate4.SpringSessionContext
hibernate.hrSchema = {\
		"LOC":	{"DEFAULT": "${hibernate.hrSchema.DEFAULT.LOC}"},\
		"DEV":	{"DEFAULT": "${hibernate.hrSchema.DEFAULT.DEV}"},\
		"UAT":	{"DEFAULT": "${hibernate.hrSchema.DEFAULT.UAT}"},\
		"PRO":	{"DEFAULT": "${hibernate.hrSchema.DEFAULT.PRO}"}\
}