#============================================================================
# Configure Main Scheduler Properties  
#============================================================================ 
org.quartz.scheduler.instanceId=AUTO
org.quartz.scheduler.instanceName=Quartz
org.quartz.scheduler.skipUpdateCheck=true
#============================================================================
# Configure ThreadPool  
#============================================================================
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.threadCount=1
#============================================================================
# Configure JobStore  
#============================================================================
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.oracle.OracleDelegate
org.quartz.jobStore.clusterCheckinInterval=20000
org.quartz.jobStore.misfireThreshold=6000
org.quartz.jobStore.useProperties=true
org.quartz.jobStore.isClustered=true

#============================================================================
# Configure Custom 
#============================================================================
# Settings
pcms.quartz.timezone=Asia/Hong_Kong

quartz.setting = {\
	"LOC":	{\
		"AUTOSTARTUP":	"${quartz.setting.AUTOSTARTUP.LOC}",\
		"TABLE_PREFIX":	"${quartz.setting.TABLE_PREFIX.LOC}",\
		"RECEIVER":		"${quartz.setting.RECEIVER.LOC}"},\
	"DEV":	{\
		"AUTOSTARTUP":	"${quartz.setting.AUTOSTARTUP.DEV}",\
		"TABLE_PREFIX":	"${quartz.setting.TABLE_PREFIX.DEV}",\
		"RECEIVER":		"${quartz.setting.RECEIVER.DEV}"},\
	"UAT":	{\
		"AUTOSTARTUP":	"${quartz.setting.AUTOSTARTUP.UAT}",\
		"TABLE_PREFIX":	"${quartz.setting.TABLE_PREFIX.UAT}",\
		"RECEIVER":		"${quartz.setting.RECEIVER.UAT}"},\
	"PRO":	{\
		"AUTOSTARTUP":	"${quartz.setting.AUTOSTARTUP.PRO}",\
		"TABLE_PREFIX":	"${quartz.setting.TABLE_PREFIX.PRO}",\
		"RECEIVER":		"${quartz.setting.RECEIVER.PRO}"}\
}
# ================== Schedule Jobs (second-minute-hour-day_of_month-month-day_of_week-year) ==================
# Payment Posting
#pcms.scheduler.job.cronExpression.paymentPosting=0 0 8-23 * * ?
pcms.scheduler.job.cronExpression.paymentPosting=0 0 8-23 * * ?
pcms.scheduler.job.description.paymentPosting=paymentPostingService runPaymentPosting() at 8-23 per hour every day
# Provision Posting
#pcms.scheduler.job.cronExpression.provisionPosting=0 0 1 26 1-11 ?
pcms.scheduler.job.cronExpression.provisionPosting=0 0 1 29 12 ?
#pcms.scheduler.job.cronExpression.provisionPosting
pcms.scheduler.job.description.provisionPosting=provisionPostingService runProvisionPosting() at 01\:00 on the 26th in Jan-Nov
# Package Snapshot Generation
#pcms.scheduler.job.cronExpression.packageSnapshotGeneration=0 0 4 26 1-11 ?
pcms.scheduler.job.cronExpression.packageSnapshotGeneration=0 0 4 29 12 ?
pcms.scheduler.job.description.packageSnapshotGeneration=packageSnapshotGenerationService generateSCPackageSnapshot() at 07\:30 on the 26th in Jan-Nov
# JDE F58001 Synchronization
pcms.scheduler.job.cronExpression.jdeF58001Synchronization=0 30 23 * * ?
pcms.scheduler.job.description.jdeF58001Synchronization=jdef58001SynchronizationService updateF58001FromSCPackage() at 23\:30 every day
# JDE F58011 Synchronization
pcms.scheduler.job.cronExpression.jdeF58011Synchronization=0 45 23 * * ?
pcms.scheduler.job.description.jdeF58011Synchronization=jdef58011SynchronizationService updateF58011FromSCPaymentCert() at 23\:45 every day
# Update Main Contract Certificate
pcms.scheduler.job.cronExpression.mainCertificateSynchronization=0 15 23 * * ?
pcms.scheduler.job.description.mainCertificateSynchronization=mainCertificateSynchronizationService updateMainCertFromF03B14() at 23\:15 every day
# Housekeep AUDIT Table
pcms.scheduler.job.cronExpression.housekeepAuditTable=0 0 0 * * ?
pcms.scheduler.job.description.housekeepAuditTable=Cleanup audit table at 0:00 every day